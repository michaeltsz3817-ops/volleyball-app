<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊéíÁêÉÈæçËôéÊ¶ú 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>

</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Firebase ÈÖçÁΩÆ ---
        const firebaseConfig = {
            apiKey: "AIzaSyCnKewEU8m4Kf_W09-3eednqHBV-4ZFKr4",
            authDomain: "office-bets-9b5bc.firebaseapp.com",
            projectId: "office-bets-9b5bc",
            storageBucket: "office-bets-9b5bc.firebasestorage.app",
            messagingSenderId: "354145606988",
            appId: "1:354145606988:web:fb37bb075f7775de1603e9"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = 'vball-v4-prod';

        // --- SVG Icons ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                trophy: <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 5h1.5a2.5 2.5 0 0 0 0-5H18M6 20h12M12 22V18m0-14v14M8 4h8a4 4 0 0 1 4 4v2a4 4 0 0 1-4 4H8a4 4 0 0 1-4-4V8a4 4 0 0 1 4-4z"/>,
                plus: <path d="M12 5v14M5 12h14"/>,
                users: <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8m13 14v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>,
                calendar: <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><path d="M16 2v4M8 2v4M3 10h18"/>,
                chart: <path d="M21.21 15.89A10 10 0 1 1 8 2.83M22 12A10 10 0 0 0 12 2v10z"/>,
                camera: <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2zM12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>,
                trash: <path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('daily'); // daily, monthly, game, profiles
            const [users, setUsers] = useState([]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);

            const getToday = () => {
                const d = new Date();
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            };
            const [selectedDate, setSelectedDate] = useState(getToday());
            const [selectedMonth, setSelectedMonth] = useState(getToday().slice(0, 7));

            const [baseRate, setBaseRate] = useState(10);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [newName, setNewName] = useState('');
            const [photo, setPhoto] = useState(null);
            const fileRef = useRef(null);

            // ÁîüÊàê 14 Êó•Êó•ÊõÜ
            const dateStrip = useMemo(() => {
                const dates = [];
                for (let i = -13; i <= 0; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() + i);
                    dates.push({
                        full: `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`,
                        day: d.getDate(),
                        weekday: ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'][d.getDay()]
                    });
                }
                return dates.reverse();
            }, []);

            useEffect(() => {
                auth.signInAnonymously();
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const uUnsub = db.collection('artifacts').doc(APP_ID).collection('users').onSnapshot(s => {
                    setUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {
                    const data = s.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(), 
                        createdAt: d.data().createdAt?.toDate() || new Date() 
                    }));
                    setMatches(data.sort((a,b) => b.createdAt - a.createdAt));
                    setLoading(false);
                });
                return () => { uUnsub(); mUnsub(); };
            }, [user]);

            // --- Ê†∏ÂøÉÈÇèËºØ: Ë®àÁÆóÊï∏Êìö ---
            const getStats = (matchList) => {
                const s = {};
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                matchList.forEach(m => {
                    const pot = (m.baseRate || 0) * (m.losers?.length || 0);
                    const share = m.winners?.length ? pot / m.winners.length : 0;
                    m.winners?.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers?.forEach(id => { if(s[id]) { s[id].net -= (m.baseRate || 0); s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            };

            const dailyStats = useMemo(() => {
                const dailyMatches = matches.filter(m => {
                    const d = m.createdAt;
                    return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}` === selectedDate;
                });
                return { list: dailyMatches, players: getStats(dailyMatches) };
            }, [matches, selectedDate, users]);

            const monthlyStats = useMemo(() => {
                const monthlyMatches = matches.filter(m => m.createdAt.toISOString().slice(0, 7) === selectedMonth);
                return getStats(monthlyMatches);
            }, [matches, selectedMonth, users]);

            // --- ÊêûÁ¨ëÁ®±ËôüÁ≥ªÁµ± ---
            const getFunnyTitle = (p, rank, total) => {
                if (rank === 0 && p.net > 0) return { t: "üëë ÊéíÁêÉ‰πãÁ•û", c: "bg-yellow-400 text-yellow-900" };
                if (rank === 1 && p.net > 0) return { t: "ü•à Ê≥¢Â†¥‰∫åÊääÊâã", c: "bg-slate-300 text-slate-800" };
                if (rank === total - 1 && p.net < 0) return { t: "üí∏ ÊÖàÂñÑÊéíÁêÉÁéã", c: "bg-red-500 text-white" };
                if (rank === total - 2 && p.net < 0) return { t: "üèß ÊµÅÂãïÊèêÊ¨æÊ©ü", c: "bg-orange-400 text-white" };
                if (p.w >= 5) return { t: "üî• ÂãùÂ†¥Êî∂Ââ≤Ê©ü", c: "bg-orange-100 text-orange-700" };
                return { t: "üèê ÊΩõÂäõËÇ°", c: "bg-blue-100 text-blue-700" };
            };

            const handleAddUser = async () => {
                if (!newName.trim()) return;
                await db.collection('artifacts').doc(APP_ID).collection('users').add({
                    name: newUserName, photo, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewName(''); setPhoto(null);
            };

            const handleSubmitGame = async () => {
                if (!winners.length || !losers.length) return alert("Ë¶ÅÊèÄË¥èÂÆ∂ÂêåËº∏ÂÆ∂ÂÖàÂæóÔºÅ");
                await db.collection('artifacts').doc(APP_ID).collection('matches').add({
                    baseRate, winners, losers, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setWinners([]); setLosers([]); setActiveTab('daily');
            };

            const onFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_W = 200;
                        const scale = MAX_W / img.width;
                        canvas.width = MAX_W; canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        setPhoto(canvas.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-blue-600 font-black text-xl animate-pulse">üèê ÁêÉÂ†¥Ê∏ÖÂ†¥‰∏≠...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 pb-32">
                    
                    {/* Header */}
                    <header className="bg-gradient-to-br from-blue-600 to-blue-800 text-white p-6 rounded-b-[2.5rem] shadow-xl sticky top-0 z-30">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h1 className="text-2xl font-black tracking-tight">ÊéíÁêÉÊï∏Á∞ø</h1>
                                <p className="text-blue-100 text-[10px] font-bold opacity-80 uppercase tracking-widest">Office Volleyball Ledger</p>
                            </div>
                            <div className="bg-white/20 p-2 rounded-2xl backdrop-blur-md" onClick={() => setActiveTab('profiles')}>
                                <Icon name="users" size={20} />
                            </div>
                        </div>

                        {/* Êó•ÊõÜÊ©´Ê¢ù - Âè™Âú®ÊØèÊó•Ë®òÈåÑÈ°ØÁ§∫ */}
                        {activeTab === 'daily' && (
                            <div className="flex gap-3 overflow-x-auto no-scrollbar pb-2 snap-x">
                                {dateStrip.map(d => (
                                    <button 
                                        key={d.full} 
                                        onClick={() => setSelectedDate(d.full)}
                                        className={`snap-center flex flex-col items-center justify-center min-w-[3.5rem] h-20 rounded-3xl transition-all ${selectedDate === d.full ? 'bg-white text-blue-600 shadow-lg scale-110' : 'bg-blue-500/30 text-blue-100 opacity-60'}`}
                                    >
                                        <span className="text-[10px] font-black mb-1">{d.weekday}</span>
                                        <span className="text-xl font-black">{d.day}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                    </header>

                    <main className="px-5 py-6">
                        
                        {/* --- TAB 1: ÊØèÊó•Ë®òÈåÑ (Êî∂Èå¢Áî®) --- */}
                        {activeTab === 'daily' && (
                            <div className="space-y-6 animate-pop">
                                <div className="flex justify-between items-end">
                                    <h2 className="text-xl font-black text-slate-800 tracking-tight">Áï∂Êó•ÁµêÁÆó</h2>
                                    <div className="text-xs font-bold text-slate-400">{selectedDate}</div>
                                </div>

                                {/* ‰ªäÊó•Êî∂Èå¢Ê¶ÇË¶Ω */}
                                {dailyStats.players.length > 0 && (
                                    <div className="bg-white rounded-[2rem] p-5 shadow-sm border border-slate-100">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">‰ªäÊó•Ê∑®Ë¥èËº∏ (Êî∂Èå¢ÂèÉËÄÉ)</p>
                                        <div className="space-y-4">
                                            {dailyStats.players.map(p => (
                                                <div key={p.id} className="flex items-center justify-between">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-8 h-8 rounded-full overflow-hidden bg-slate-100">
                                                            {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-slate-200"><Icon name="users" size={14}/></div>}
                                                        </div>
                                                        <span className="font-bold text-slate-700">{p.name}</span>
                                                    </div>
                                                    <div className={`font-black font-mono ${p.net >= 0 ? 'text-green-600' : 'text-red-500'}`}>
                                                        {p.net > 0 ? `Êî∂ $${p.net.toFixed(0)}` : `ÊØî $${Math.abs(p.net).toFixed(0)}`}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* ÊØèÂ†¥Ë©≥Á¥∞Ë®òÈåÑ */}
                                <div className="space-y-3">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">ÊØîË≥ΩÁ¥∞ÁØÄ</p>
                                    {dailyStats.list.length === 0 ? (
                                        <div className="bg-white p-12 rounded-[2rem] text-center text-slate-300 font-bold border-2 border-dashed border-slate-100">Áï∂Êó•ÁÑ°Ë®òÈåÑ</div>
                                    ) : (
                                        dailyStats.list.map((m, idx) => (
                                            <div key={m.id} className="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 relative overflow-hidden">
                                                <div className="absolute top-0 left-0 w-1.5 h-full bg-blue-500/20"></div>
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="text-[10px] font-black bg-blue-50 text-blue-600 px-3 py-1 rounded-full">Game {dailyStats.list.length - idx} ‚Ä¢ ${m.baseRate}Â†¥</span>
                                                    <button onClick={() => confirm('Del?') && db.collection('artifacts').doc(APP_ID).collection('matches').doc(m.id).delete()} className="text-slate-200 hover:text-red-500 transition-colors"><Icon name="trash" size={16}/></button>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <div>
                                                        <span className="text-[10px] font-black text-green-500 uppercase block mb-2">Winners Ë¥è</span>
                                                        <div className="text-xs font-bold text-slate-600 leading-relaxed">{m.winners.map(id => users.find(u=>u.id===id)?.name).join(', ')}</div>
                                                    </div>
                                                    <div>
                                                        <span className="text-[10px] font-black text-red-500 uppercase block mb-2">Losers Ëº∏</span>
                                                        <div className="text-xs font-bold text-slate-600 leading-relaxed">{m.losers.map(id => users.find(u=>u.id===id)?.name).join(', ')}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* --- TAB 2: ÊØèÊúàÈæçËôéÊ¶ú (ÊúàÁµêÁî®) --- */}
                        {activeTab === 'monthly' && (
                            <div className="space-y-6 animate-pop">
                                <div className="flex justify-between items-center px-1">
                                    <h2 className="text-xl font-black text-slate-800 tracking-tight">ÊØèÊúàÈæçËôéÊ¶ú</h2>
                                    <input type="month" value={selectedMonth} onChange={e => setSelectedMonth(e.target.value)} className="bg-white shadow-sm border-none rounded-full px-4 py-2 font-bold text-blue-600 focus:ring-2 focus:ring-blue-500 text-sm" />
                                </div>

                                <div className="space-y-4">
                                    {monthlyStats.length === 0 ? (
                                        <div className="bg-white p-16 rounded-[2.5rem] text-center text-slate-300 font-bold border-2 border-dashed border-slate-100">Êú¨ÊúàÁÑ°Êà∞Á∏æ</div>
                                    ) : (
                                        monthlyStats.map((p, i) => {
                                            const title = getFunnyTitle(p, i, monthlyStats.length);
                                            return (
                                                <div key={p.id} className={`bg-white p-5 rounded-[2rem] shadow-sm flex items-center justify-between border-2 transition-all ${i === 0 ? 'border-yellow-200 scale-105' : 'border-white'}`}>
                                                    <div className="flex items-center gap-4">
                                                        <div className="relative">
                                                            <div className="w-14 h-14 rounded-full overflow-hidden border-2 border-white shadow-md bg-slate-50">
                                                                {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-slate-200"><Icon name="users" /></div>}
                                                            </div>
                                                            <div className="absolute -top-1 -left-1 bg-slate-800 text-white w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black border-2 border-white shadow-sm">{i + 1}</div>
                                                        </div>
                                                        <div>
                                                            <div className="flex flex-col">
                                                                <span className="font-black text-slate-800 text-lg">{p.name}</span>
                                                                <span className={`text-[10px] px-2 py-0.5 rounded-full font-black mt-1 inline-block w-fit ${title.c}`}>{title.t}</span>
                                                            </div>
                                                            <div className="text-[10px] text-slate-400 font-bold mt-1 tracking-wider">{p.w}Âãù {p.l}Ë≤† ‚Ä¢ {p.g}Â†¥</div>
                                                        </div>
                                                    </div>
                                                    <div className={`text-2xl font-black font-mono tracking-tighter ${p.net >= 0 ? 'text-green-600' : 'text-red-500'}`}>
                                                        {p.net > 0 && '+'}{p.net.toFixed(0)}
                                                    </div>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>
                        )}

                        {/* --- TAB 3: Êñ∞Â¢ûÊà∞Á∏æ --- */}
                        {activeTab === 'game' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-center font-black text-slate-800 text-xl tracking-tight">Ë®òÈåÑÊñ∞‰∏ÄÂ±Ä üèê</h2>
                                
                                <div className="bg-white p-3 rounded-[2rem] shadow-sm flex gap-2 border border-slate-100">
                                    {[10, 20, 30].map(r => (
                                        <button key={r} onClick={() => setBaseRate(r)} className={`flex-1 py-4 rounded-2xl font-black text-xl transition-all ${baseRate === r ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>${r}</button>
                                    ))}
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-4">
                                        <p className="text-center text-[10px] font-black text-green-600 uppercase tracking-widest">Ë¥èÂÆ∂ ({winners.length})</p>
                                        <div className="space-y-2">
                                            {users.map(u => (
                                                <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-black border-2 transition-all ${winners.includes(u.id) ? 'bg-green-500 text-white border-green-600 shadow-md transform scale-105' : 'bg-white text-slate-500 border-slate-100'} ${losers.includes(u.id) ? 'opacity-10' : ''}`}>
                                                    {u.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <p className="text-center text-[10px] font-black text-red-600 uppercase tracking-widest">Ëº∏ÂÆ∂ ({losers.length})</p>
                                        <div className="space-y-2">
                                            {users.map(u => (
                                                <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-black border-2 transition-all ${losers.includes(u.id) ? 'bg-red-500 text-white border-red-600 shadow-md transform scale-105' : 'bg-white text-slate-500 border-slate-100'} ${winners.includes(u.id) ? 'opacity-10' : ''}`}>
                                                    {u.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                
                                <button onClick={handleSubmitGame} className="w-full bg-slate-900 text-white py-5 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 transition-all mt-6 border-b-4 border-black">ÂØ´ÂÖ•‰ªäÊó•Ë®òÈåÑ</button>
                            </div>
                        )}

                        {/* --- TAB 4: ÈöäÂì°ÁÆ°ÁêÜ --- */}
                        {activeTab === 'profiles' && (
                            <div className="space-y-6 animate-pop">
                                <h2 className="text-xl font-black text-slate-800 tracking-tight">ÈöäÂì°ÁÆ°ÁêÜ</h2>
                                <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col items-center gap-5">
                                    <div onClick={() => fileRef.current.click()} className="w-24 h-24 bg-slate-50 rounded-[2rem] flex items-center justify-center border-4 border-dashed border-slate-100 cursor-pointer overflow-hidden relative group">
                                        {photo ? <img src={photo} className="w-full h-full object-cover" /> : <Icon name="camera" size={32} className="text-slate-300 group-hover:text-blue-500 transition-colors" />}
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={onFileChange} />
                                    <div className="w-full space-y-3">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-slate-50 p-4 rounded-2xl text-center font-bold text-lg border-none focus:ring-2 focus:ring-blue-500" placeholder="Ëº∏ÂÖ•Âêå‰∫ãÂêç" />
                                        <button onClick={handleAddUser} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-blue-200">Âä†ÂÖ•Èöä‰ºç</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-3 gap-4">
                                    {users.map(u => (

                                            <div className="w-14 h-14 rounded-full mx-auto mb-2 overflow-hidden bg-slate-50 border-2 border-white shadow-inner">

                                            <p className="text-xs font-black text-slate-700 truncate">{u.name}</p>
                                            <button onClick={() => confirm('Del?') && db.collection('artifacts').doc(APP_ID).collection('users').doc(u.id).delete()} className="absolute top-1 right-1 text-red-100 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="trash" size={14}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Navbar */}
                    <nav className="fixed bottom-8 left-8 right-8 bg-white/90 backdrop-blur-2xl p-3 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.15)] flex justify-around items-center z-40 border border-white">
                        <button onClick={()=>setActiveTab('daily')} className={`p-4 rounded-[1.5rem] transition-all ${activeTab==='daily' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200 scale-110' : 'text-slate-300'}`}><Icon name="calendar"/></button>
                        <button onClick={()=>setActiveTab('monthly')} className={`p-4 rounded-[1.5rem] transition-all ${activeTab==='monthly' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200 scale-110' : 'text-slate-300'}`}><Icon name="trophy"/></button>
                        
                        <div className="relative -top-12">
                            <button onClick={()=>setActiveTab('game')} className={`w-20 h-20 rounded-[2rem] flex items-center justify-center shadow-2xl transition-all active:scale-90 ${activeTab==='game' ? 'bg-slate-900 text-white rotate-45' : 'bg-blue-600 text-white shadow-blue-300'}`}>
                                <Icon name="plus" size={40} className={activeTab==='game' ? '-rotate-45' : ''}/>
                            </button>
                        </div>

                        <button onClick={()=>setActiveTab('profiles')} className={`p-4 rounded-[1.5rem] transition-all ${activeTab==='profiles' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200 scale-110' : 'text-slate-300'}`}><Icon name="users"/></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
