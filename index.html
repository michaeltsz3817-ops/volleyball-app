<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>排球大清算 9.0 Bento Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+HK:wght@500;900&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans HK', sans-serif;
            background: #050505;
            color: #fff;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .bento-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.06);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
        }

        .text-gradient {
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .bg-glow {
            position: fixed;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(184, 134, 11, 0.08) 0%, rgba(0,0,0,0) 70%);
            top: -75vw;
            left: -25vw;
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCnKewEU8m4Kf_W09-3eednqHBV-4ZFKr4",
            authDomain: "office-bets-9b5bc.firebaseapp.com",
            projectId: "office-bets-9b5bc",
            storageBucket: "office-bets-9b5bc.firebasestorage.app",
            messagingSenderId: "354145606988",
            appId: "1:354145606988:web:fb37bb075f7775de1603e9"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = 'vball_v5_pro'; 
        const ADMIN_PASSWORD = "8888";

        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                plus: <path d="M12 5v14M5 12h14" />,
                trophy: <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 5h1.5a2.5 2.5 0 0 0 0-5H18M6 20h12M12 22V18m0-14v14M8 4h8a4 4 0 0 1 4 4v2a4 4 0 0 1-4 4H8a4 4 0 0 1-4-4V8a4 4 0 0 1 4-4z" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                camera: <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2zM12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                trash: <path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                arrow: <path d="M5 12h14M12 5l7 7-7 7" />
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {paths[name]}
                </svg>
            );
        };

        function App() {
            const [users, setUsers] = useState([]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard'); // dashboard, game, profiles
            const [isAdmin, setIsAdmin] = useState(false);
            
            // Game recording
            const [baseRate, setBaseRate] = useState(10);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            
            // Profile recording
            const [newName, setNewName] = useState('');
            const [photo, setPhoto] = useState(null);
            const [editingUser, setEditingUser] = useState(null);

            const todayStr = new Date().toISOString().slice(0, 10);
            const monthStr = new Date().toISOString().slice(0, 7);

            useEffect(() => {
                auth.signInAnonymously();
                const uUnsub = db.collection('artifacts').doc(APP_ID).collection('users').onSnapshot(s => {
                    setUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data(), createdAt: d.data().createdAt?.toDate() || new Date() }));
                    setMatches(data.sort((a,b) => b.createdAt - a.createdAt));
                    setLoading(false);
                });
                return () => { uUnsub(); mUnsub(); };
            }, []);

            const stats = useMemo(() => {
                const s = {};
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                matches.filter(m => m.createdAt.toISOString().slice(0, 7) === monthStr).forEach(m => {
                    const pot = (m.baseRate || 0) * (m.losers?.length || 0);
                    const share = m.winners?.length ? pot / m.winners.length : 0;
                    m.winners?.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers?.forEach(id => { if(s[id]) { s[id].net -= (m.baseRate || 0); s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            }, [users, matches]);

            const todayTotal = useMemo(() => {
                return matches
                    .filter(m => m.createdAt.toISOString().slice(0, 10) === todayStr)
                    .reduce((sum, m) => sum + (m.baseRate * m.losers.length), 0);
            }, [matches]);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-amber-500">Arena Initializing...</div>;

            return (
                <div className="min-h-screen px-6 pt-12 pb-24">
                    <div className="bg-glow"></div>

                    {/* Dashboard View */}
                    {view === 'dashboard' && (
                        <div className="space-y-6 animate-in fade-in">
                            {/* Hero Card: Today's Status */}
                            <div className="bento-card p-8 gold-gradient text-black flex flex-col justify-between h-56 relative overflow-hidden">
                                <div className="z-10">
                                    <p className="font-bold text-xs uppercase tracking-widest opacity-70 mb-1">今日大局獎池</p>
                                    <h2 className="text-6xl font-black italic tracking-tighter">${todayTotal}</h2>
                                </div>
                                <div className="flex justify-between items-end z-10">
                                    <div className="bg-black/10 px-4 py-2 rounded-full backdrop-blur-md">
                                        <p className="text-[10px] font-bold">今日 MVP: {stats[0]?.name || "未開波"}</p>
                                    </div>
                                    <button onClick={() => setView('game')} className="bg-black text-white p-4 rounded-full shadow-2xl">
                                        <Icon name="plus" />
                                    </button>
                                </div>
                                <Icon name="trophy" size={120} className="absolute -right-4 -bottom-4 opacity-10 rotate-12" />
                            </div>

                            {/* Grid Section */}
                            <div className="grid grid-cols-2 gap-4">
                                {/* Monthly Rank (Tall) */}
                                <div className="bento-card p-6 col-span-1 row-span-2 flex flex-col">
                                    <p className="text-[10px] font-bold text-slate-500 mb-4 uppercase tracking-widest italic">本月龍虎榜</p>
                                    <div className="space-y-4 flex-1">
                                        {stats.slice(0, 5).map((p, i) => (
                                            <div key={p.id} className="flex items-center gap-2">
                                                <div className="w-1.5 h-1.5 rounded-full bg-amber-500"></div>
                                                <span className="text-xs font-bold truncate flex-1">{p.name}</span>
                                                <span className="text-[10px] font-black">${p.net.toFixed(0)}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <button onClick={() => {}} className="mt-4 text-[10px] font-bold text-amber-500 flex items-center gap-1">查看完整記錄 <Icon name="arrow" size={10} /></button>
                                </div>

                                {/* Manage Team (Square) */}
                                <div onClick={() => setView('profiles')} className="bento-card p-6 flex flex-col justify-center items-center text-center gap-2">
                                    <Icon name="user" className="text-amber-500" />
                                    <p className="text-[10px] font-bold">管理受害者</p>
                                    <p className="text-[8px] opacity-40">{users.length} 人在名單</p>
                                </div>

                                {/* History (Square) */}
                                <div className="bento-card p-6 flex flex-col justify-between">
                                    <p className="text-[10px] font-bold text-slate-500 uppercase italic">最近戰報</p>
                                    <div className="mt-2">
                                        <p className="text-xl font-black text-amber-500">#{matches.length}</p>
                                        <p className="text-[8px] opacity-40 leading-tight">最後一場: {matches[0]?.winners.length}贏 {matches[0]?.losers.length}輸</p>
                                    </div>
                                </div>
                            </div>

                            {/* Admin Shortcut (Bottom Wide) */}
                            <div className="bento-card p-6 flex justify-between items-center opacity-40 hover:opacity-100 transition-opacity">
                                <span className="text-[10px] font-bold tracking-widest uppercase italic">管理員控制台</span>
                                <div className="flex gap-2">
                                    <input 
                                        type="password" 
                                        className="bg-white/5 border-none rounded-lg px-3 py-1 text-xs w-24 text-center" 
                                        placeholder="口令"
                                        onKeyPress={(e) => { if(e.key === 'Enter' && e.target.value === ADMIN_PASSWORD) setIsAdmin(!isAdmin) }}
                                    />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Game Entry View (Fullscreen style) */}
                    {view === 'game' && (
                        <div className="space-y-8 animate-in slide-in-from-bottom">
                            <div className="flex justify-between items-center">
                                <h2 className="text-3xl font-black italic tracking-tighter text-amber-500">執錢入帳</h2>
                                <button onClick={() => setView('dashboard')} className="p-2 opacity-50"><Icon name="trash" className="rotate-45" /></button>
                            </div>
                            
                            <div className="grid grid-cols-3 gap-3">
                                {[10, 20, 30].map(r => (
                                    <button key={r} onClick={() => setBaseRate(r)} className={`p-6 bento-card font-black text-2xl transition-all ${baseRate === r ? 'gold-gradient text-black' : ''}`}>${r}</button>
                                ))}
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-3">
                                    <p className="text-[10px] font-bold text-green-500 tracking-widest uppercase px-2">贏家 ({winners.length})</p>
                                    {users.map(u => (
                                        <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-4 bento-card text-xs font-bold ${winners.includes(u.id) ? 'bg-green-500/20 border-green-500 text-green-500' : 'opacity-40'} ${losers.includes(u.id) ? 'hidden' : ''}`}>{u.name}</button>
                                    ))}
                                </div>
                                <div className="space-y-3">
                                    <p className="text-[10px] font-bold text-red-500 tracking-widest uppercase px-2">輸家 ({losers.length})</p>
                                    {users.map(u => (
                                        <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-4 bento-card text-xs font-bold ${losers.includes(u.id) ? 'bg-red-500/20 border-red-500 text-red-500' : 'opacity-40'} ${winners.includes(u.id) ? 'hidden' : ''}`}>{u.name}</button>
                                    ))}
                                </div>
                            </div>

                            <button 
                                onClick={async () => {
                                    if(!winners.length || !losers.length) return alert("要揀人呀！");
                                    await db.collection('artifacts').doc(APP_ID).collection('matches').add({ baseRate, winners, losers, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                                    setWinners([]); setLosers([]); setView('dashboard');
                                }}
                                className="w-full gold-gradient py-6 rounded-3xl font-black text-black text-xl shadow-2xl"
                            >
                                完成本次大清算
                            </button>
                        </div>
                    )}

                    {/* Profiles View */}
                    {view === 'profiles' && (
                        <div className="space-y-8 animate-in slide-in-from-right">
                            <div className="flex justify-between items-center">
                                <h2 className="text-3xl font-black italic tracking-tighter text-amber-500">受害者管理</h2>
                                <button onClick={() => setView('dashboard')} className="p-2 opacity-50"><Icon name="trash" className="rotate-45" /></button>
                            </div>

                            <div className="bento-card p-8 space-y-4">
                                <div className="flex items-center gap-6">
                                    <div className="w-20 h-20 bg-white/5 rounded-[2rem] flex items-center justify-center border-2 border-dashed border-white/20">
                                        <Icon name="camera" className="opacity-20" />
                                    </div>
                                    <div className="flex-1 space-y-3">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-white/5 border-none p-4 rounded-2xl font-bold" placeholder="受害者名字" />
                                        <button 
                                            onClick={async () => {
                                                if(!newName.trim()) return;
                                                await db.collection('artifacts').doc(APP_ID).collection('users').add({ name: newName.trim(), photo: null, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                                                setNewName('');
                                            }}
                                            className="w-full gold-gradient py-3 rounded-2xl font-black text-black text-sm"
                                        >
                                            加入受害者名單
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                {users.map(u => (
                                    <div key={u.id} className="bento-card p-4 flex items-center justify-between relative">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-white/10 rounded-xl"></div>
                                            <span className="font-bold text-xs">{u.name}</span>
                                        </div>
                                        {isAdmin && (
                                            <button onClick={() => db.collection('artifacts').doc(APP_ID).collection('users').doc(u.id).delete()} className="text-red-500"><Icon name="trash" size={14} /></button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Simple Bottom Nav for 9.0 */}
                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 flex gap-4 p-2 bento-card rounded-full z-50 px-4">
                        <button onClick={() => setView('dashboard')} className={`p-4 rounded-full ${view === 'dashboard' ? 'gold-gradient text-black' : 'text-white/20'}`}><Icon name="trophy" size={20} /></button>
                        <button onClick={() => setView('game')} className={`p-4 rounded-full ${view === 'game' ? 'gold-gradient text-black' : 'text-white/20'}`}><Icon name="plus" size={20} /></button>
                        <button onClick={() => setView('profiles')} className={`p-4 rounded-full ${view === 'profiles' ? 'gold-gradient text-white' : 'text-white/20'}`}><Icon name="user" size={20} /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
