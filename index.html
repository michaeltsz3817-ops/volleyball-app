                plus: <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />,

            };
            return (

                    {paths[name]}

            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('daily');

            useEffect(() => {

                });
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {

                const res = [];
                for (let i = -6; i <= 0; i++) {
                    const d = new Date(); d.setDate(d.getDate() + i);
                    const iso = d.toISOString().slice(0, 10);
                    res.push({ iso, day: d.getDate(), wk: ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][d.getDay()] });
                }
                return res.reverse();
            }, []);

            const calcStats = (mList) => {
                const s = {};
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                mList.forEach(m => {
                    const pot = (m.baseRate || 0) * (m.losers?.length || 0);
                    const share = m.winners?.length ? pot / m.winners.length : 0;
                    m.winners?.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers?.forEach(id => { if(s[id]) { s[id].net -= (m.baseRate || 0); s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            };

            const dailyData = useMemo(() => {
                const list = matches.filter(m => m.createdAt.toISOString().slice(0, 10) === selectedDate);
                return { list, summary: calcStats(list) };
            }, [matches, selectedDate, users]);

            const monthlyData = useMemo(() => {
                const list = matches.filter(m => m.createdAt.toISOString().slice(0, 7) === selectedMonth);
                return calcStats(list);
            }, [matches, selectedMonth, users]);

            const getTitle = (p, rank, total) => {
                if (rank === 0 && p.net > 0) return { t: "üëë ÊéíÁêÉ‰πãÁ•û", c: "bg-amber-400 text-amber-900 shadow-amber-200" };

            };

            const resize = (file) => new Promise(res => {
                const r = new FileReader();
                r.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        const max = 200; const s = max / img.width;
                        cvs.width = max; cvs.height = img.height * s;
                        cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
                        res(cvs.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                r.readAsDataURL(file);
            });

            const handleAddUser = async (photo) => {
                if (!newName.trim()) return alert("Ë´ãËº∏ÂÖ•ÂêçÂ≠ó");
                await db.collection('artifacts').doc(APP_ID).collection('users').add({
                    name: newName, photo, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewName('');
            };

            const updatePhoto = async (file) => {
                if (!editingUser) return;
                const photo = await resize(file);
                await db.collection('artifacts').doc(APP_ID).collection('users').doc(editingUser.id).update({ photo });
                setEditingUser(null);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pb-36 relative">

                                    <div className="px-3 py-1 bg-white rounded-full text-[10px] font-black text-indigo-500 shadow-sm border border-indigo-50">{selectedDate}</div>
                                </div>

                                {dailyData.summary.length > 0 && (

                                        </div>

                        {/* 2. ÊØèÊúàÈæçËôéÊ¶ú */}
                        {activeTab === 'monthly' && (

                                                    </div>
                                                    <div>
                                                        <div className="font-black text-slate-800 text-lg leading-none mb-2">{p.name}</div>
                                                        <div className={`text-[9px] font-black px-2.5 py-1 rounded-full shadow-sm inline-block ${title.c}`}>{title.t}</div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className={`text-2xl font-black font-mono tracking-tighter ${p.net >= 0 ? 'text-green-500' : 'text-rose-500'}`}>
                                                        {p.net > 0 ? `+${p.net.toFixed(0)}` : p.net.toFixed(0)}
                                                    </div>
                                                    <div className="text-[10px] font-bold text-slate-300 uppercase tracking-widest">{p.w}W {p.l}L</div>
                                                </div>
                                            </div>
                                        );
                                    })
                                }
                            </div>
                        )}

                        {/* 3. Ë®òÊï∏ */}
                        {activeTab === 'game' && (
                            <div className="space-y-8 animate-slide">
                                <h2 className="text-center font-black text-slate-800 text-2xl tracking-tight">Êñ∞‰∏ÄÂ±ÄÁµêÁÆó</h2>
                                <div className="bg-white p-3 rounded-[2.5rem] shadow-xl shadow-indigo-100/50 flex gap-2 border border-slate-50">
                                    {[10, 20, 30].map(r => (
                                        <button key={r} onClick={() => setBaseRate(r)} className={`flex-1 py-4 rounded-[1.8rem] font-black text-xl transition-all active:scale-95 ${baseRate === r ? 'indigo-gradient text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>${r}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-5">
                                    <div className="space-y-4">
                                        <div className="text-center py-2 bg-green-50 rounded-full text-[10px] font-black text-green-600 uppercase tracking-widest">Ë¥èÂÆ∂ ({winners.length})</div>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-black border-2 transition-all active:scale-95 ${winners.includes(u.id) ? 'bg-green-500 text-white border-green-600 shadow-lg shadow-green-100' : 'bg-white text-slate-400 border-slate-100'} ${losers.includes(u.id) ? 'opacity-20 grayscale' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                    <div className="space-y-4">
                                        <div className="text-center py-2 bg-rose-50 rounded-full text-[10px] font-black text-rose-600 uppercase tracking-widest">Ëº∏ÂÆ∂ ({losers.length})</div>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-black border-2 transition-all active:scale-95 ${losers.includes(u.id) ? 'bg-rose-500 text-white border-rose-600 shadow-lg shadow-rose-100' : 'bg-white text-slate-400 border-slate-100'} ${winners.includes(u.id) ? 'opacity-20 grayscale' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={handleSubmitGame} className="w-full indigo-gradient text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 transition-all mt-4 border-b-4 border-indigo-900">ÂØ´ÂÖ•‰ªäÊó•Êà∞Á∏æ</button>
                            </div>
                        )}

                        {/* 4. ÈöäÂì° */}
                        {activeTab === 'profiles' && (
                            <div className="space-y-8 animate-slide">
                                <div className="bg-white p-8 rounded-[3rem] shadow-xl shadow-indigo-100/50 border border-slate-50 flex flex-col items-center gap-6">
                                    <div onClick={() => fileRef.current.click()} className="w-28 h-28 indigo-gradient rounded-[2.5rem] flex items-center justify-center border-4 border-white shadow-xl cursor-pointer overflow-hidden group">
                                        {photo ? <img src={photo} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-white/80 group-hover:scale-110 transition-transform" size={32} />}
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={async (e) => {
                                        if(e.target.files[0]) {
                                            const p = await resize(e.target.files[0]);
                                            setPhoto(p);
                                        }
                                    }} />
                                    <div className="w-full space-y-4">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-slate-50 p-4 rounded-2xl text-center font-bold text-lg border-none focus:ring-2 focus:ring-indigo-500" placeholder="Êñ∞Âêå‰∫ãÂ§ßÂêç" />
                                        <button onClick={() => { handleAddUser(photo); setPhoto(null); }} className="w-full indigo-gradient text-white py-4 rounded-2xl font-black text-lg shadow-lg">Ê≠£ÂºèÂÖ•‰ºô</button>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    <div className="flex justify-between px-2">
                                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">ÁèæÂΩπÂêçÂñÆ (ÈªûÊìäÈ†≠ÂÉèÊèõÁõ∏)</h3>
                                        <span className="text-[10px] font-black text-indigo-400">{users.length} ‰∫∫</span>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        {users.map(u => (
                                            <div key={u.id} 
                                                onClick={() => setEditingUser(u)}
                                                className="bg-white p-4 rounded-[2rem] border border-slate-50 flex items-center gap-3 shadow-sm active:bg-indigo-50 transition-colors">
                                                <div className="w-12 h-12 rounded-2xl overflow-hidden bg-slate-50 shrink-0 shadow-inner">
                                                    {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-slate-200"><Icon name="users" size={20}/></div>}
                                                </div>
                                                <div className="font-bold text-slate-700 text-sm truncate">{u.name}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <div className="fixed bottom-10 left-8 right-8 z-50">
                        <nav className="glass p-3 rounded-[2.8rem] shadow-[0_25px_60px_-15px_rgba(0,0,0,0.2)] flex justify-around items-center border border-white">
                            <button onClick={()=>setActiveTab('daily')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='daily' ? 'indigo-gradient text-white shadow-lg scale-110' : 'text-slate-300 hover:text-slate-400'}`}><Icon name="calendar"/></button>
                            <button onClick={()=>setActiveTab('monthly')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='monthly' ? 'indigo-gradient text-white shadow-lg scale-110' : 'text-slate-300 hover:text-slate-400'}`}><Icon name="trophy"/></button>
                            
                            <div className="relative -top-2">
                                <button onClick={()=>setActiveTab('game')} className={`w-16 h-16 rounded-[1.8rem] flex items-center justify-center transition-all shadow-2xl active:scale-90 ${activeTab==='game' ? 'bg-slate-900 text-white rotate-45' : 'indigo-gradient text-white shadow-indigo-300'}`}>
                                    <Icon name="plus" size={32} className={activeTab==='game' ? '-rotate-45' : ''}/>
                                </button>
                            </div>

                            <button onClick={()=>setActiveTab('profiles')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='profiles' ? 'indigo-gradient text-white shadow-lg scale-110' : 'text-slate-300 hover:text-slate-400'}`}><Icon name="users"/></button>
                        </nav>
                    </div>

                    {/* Êõ¥ÊèõÈ†≠ÂÉèÂΩàÁ™ó */}
                    {editingUser && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 glass">
                            <div className="bg-white w-full max-w-xs rounded-[3rem] p-8 shadow-2xl border border-slate-100 animate-slide text-center">
                                <h3 className="text-xl font-black text-slate-800 mb-6">Êõ¥Êèõ {editingUser.name} ÁöÑÈ†≠ÂÉè</h3>
                                <div onClick={() => editFileRef.current.click()} className="w-32 h-32 mx-auto indigo-gradient rounded-[2.5rem] flex items-center justify-center border-4 border-white shadow-xl cursor-pointer overflow-hidden mb-6">
                                    {editingUser.photo ? <img src={editingUser.photo} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-white" size={32} />}
                                </div>
                                <input type="file" ref={editFileRef} className="hidden" accept="image/*" onChange={(e) => updatePhoto(e.target.files[0])} />
                                <button onClick={() => setEditingUser(null)} className="w-full py-4 text-slate-400 font-bold hover:text-slate-600">ÂèñÊ∂à</button>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
