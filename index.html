                    {view === 'game' && (
                        <div className="space-y-10 page-animate">
                            <h2 className="text-4xl font-black italic gold-text tracking-tighter text-center leading-none italic uppercase">æ…ˆå–„æç»éŒ„ ğŸ’¸</h2>
                            <div className="grid grid-cols-3 gap-3">

                            <div className="grid grid-cols-2 gap-4">

                                    <div className="grid gap-2">
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(i => i !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-4 bento-card text-xs font-black transition-all ${losers.includes(u.id) ? 'bg-rose-500 text-white border-none shadow-lg scale-105' : 'text-slate-700'} ${winners.includes(u.id) ? 'hidden' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>

                            </div>
                            <button onClick={async () => {

                        </div>
                    )}

                    {/* --- BOTTOM DOCK --- */}
                    <nav className="fixed bottom-10 left-1/2 -translate-x-1/2 flex items-center gap-2 p-2 dock-blur rounded-full z-[500] border border-white/10 shadow-[0_40px_80px_-10px_rgba(0,0,0,1)] px-5">
                        <button onClick={() => setView('dashboard')} className={`p-4 rounded-full transition-all duration-300 ${view === 'dashboard' ? 'gold-gradient text-black shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="home" size={20}/></button>
                        <button onClick={() => setView('daily')} className={`p-4 rounded-full transition-all duration-300 ${view === 'daily' ? 'gold-gradient text-black shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="coins" size={20}/></button>
                        <button onClick={() => setView('game')} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all shadow-2xl active:scale-90 ${view === 'game' ? 'bg-white text-black rotate-45' : 'gold-gradient text-black shadow-amber-500/20'}`}><Icon name="plus" size={26} className={view === 'game' ? '-rotate-45' : ''}/></button>
                        <button onClick={() => setView('monthly')} className={`p-4 rounded-full transition-all duration-300 ${view === 'monthly' ? 'gold-gradient text-black shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="trophy" size={20}/></button>
                        <button onClick={() => setView('profiles')} className={`p-4 rounded-full transition-all duration-300 ${view === 'profiles' ? 'gold-gradient text-black shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="user" size={20}/></button>
                    </nav>

                    {/* --- MODAL (æ˜“å®¹ + æ”¹å) --- */}
                    {editingUser && (
                        <div className="fixed inset-0 z-[1000] flex items-center justify-center p-8 bg-black/95 backdrop-blur-3xl page-animate">
                            <div className="bento-card bg-black w-full max-w-xs p-10 border border-white/10 text-center shadow-2xl relative">
                                <h3 className="text-xl font-black gold-text mb-2 italic tracking-tighter leading-none">å¹«å—å®³è€…æ˜“å®¹æ”¹å</h3>
                                <p className="text-[8px] text-slate-600 font-bold mb-10 tracking-[0.3em] uppercase">Update Avatar & Name</p>
                                <div onClick={() => editFileRef.current.click()} className="w-44 h-44 mx-auto gold-gradient rounded-[3.5rem] flex items-center justify-center border-4 border-black shadow-2xl cursor-pointer overflow-hidden mb-10 relative group">
                                    {editingUser.photo ? <img src={editingUser.photo} className="w-full h-full object-cover group-hover:opacity-40 transition-opacity" /> : <Icon name="camera" size={40} className="text-black/40" />}

                                <input type="file" ref={editFileRef} className="hidden" accept="image/*" onChange={async e => { 
                                    if(e.target.files[0]) {

                                        await db.collection('artifacts').doc(APP_ID).collection('users').doc(editingUser.id).update({ photo: p });

                                <div className="space-y-4 mb-8">

                                    <input value={editNameValue} onChange={e => setEditNameValue(e.target.value)} className="edit-input" placeholder="è¼¸å…¥æ–°åå­—..." />

                                    <button onClick={handleFinalUpdate} className="w-full gold-gradient py-4 rounded-2xl font-black text-black text-sm btn-active shadow-lg">ç¢ºèªæ˜“å®¹æ”¹å</button>
                                    <button onClick={() => setEditingUser(null)} className="text-slate-600 font-black hover:text-white transition-colors text-[9px] tracking-widest uppercase">ç®—æ•¸ï¼Œä½¢å€‹æ¨£å¤ æ»‘ç¨½å–‡</button>
                                </div>
