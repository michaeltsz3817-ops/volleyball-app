<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊéíÁêÉÈæçËôéÊ¶ú V5.2 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans HK', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background: #020617;
            color: #f8fafc;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-dark { 
            background: rgba(15, 23, 42, 0.85); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        .gold-text { color: #fbbf24; }
        .card-dark { background: #1e293b; border: 1px solid rgba(255, 255, 255, 0.05); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCnKewEU8m4Kf_W09-3eednqHBV-4ZFKr4",
            authDomain: "office-bets-9b5bc.firebaseapp.com",
            projectId: "office-bets-9b5bc",
            storageBucket: "office-bets-9b5bc.firebasestorage.app",
            messagingSenderId: "354145606988",
            appId: "1:354145606988:web:fb37bb075f7775de1603e9"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = 'vball_v5_pro'; // ‰øùÊåÅ ID Êï∏Êìö‰∏çËÆä

        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                calendar: <path d="M19 4H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM16 2v4M8 2v4M3 10h18" />,
                trophy: <path d="M18 2H6v2H1V9c0 2.2 1.8 4 4 4h1c1.1 2 2.8 3.5 5 3.9V20H8v2h8v-2h-3v-3.1c2.2-.4 3.9-1.9 5-3.9h1c2.2 0 4-1.8 4-4V4h-5V2z" />,
                plus: <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />,
                users: <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5s-3 1.34-3 3 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z" />,
                trash: <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />,
                camera: <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2zM12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="currentColor" className={className}>
                    {paths[name]}
                </svg>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('daily');
            const [users, setUsers] = useState([]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [actionLoading, setActionLoading] = useState(false);
            const [user, setUser] = useState(null);

            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().slice(0, 10));
            const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));

            // Ëº∏ÂÖ•ÁãÄÊÖã
            const [baseRate, setBaseRate] = useState(10);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [newName, setNewName] = useState('');
            const [newPhoto, setNewPhoto] = useState(null);
            const [editingUser, setEditingUser] = useState(null);
            
            const fileRef = useRef(null);
            const editFileRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously();
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const uUnsub = db.collection('artifacts').doc(APP_ID).collection('users').onSnapshot(s => {
                    setUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {
                    const data = s.docs.map(d => ({ 
                        id: d.id, ...d.data(), 
                        createdAt: d.data().createdAt?.toDate() || new Date() 
                    }));
                    setMatches(data.sort((a,b) => b.createdAt - a.createdAt));
                    setLoading(false);
                });
                return () => { uUnsub(); mUnsub(); };
            }, [user]);

            const calcStats = (mList) => {
                const s = {};
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                mList.forEach(m => {
                    const pot = (m.baseRate || 0) * (m.losers?.length || 0);
                    const share = m.winners?.length ? pot / m.winners.length : 0;
                    m.winners?.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers?.forEach(id => { if(s[id]) { s[id].net -= (m.baseRate || 0); s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            };

            const dailyData = useMemo(() => {
                const list = matches.filter(m => m.createdAt.toISOString().slice(0, 10) === selectedDate);
                return { list, summary: calcStats(list) };
            }, [matches, selectedDate, users]);

            const monthlyData = useMemo(() => {
                const list = matches.filter(m => m.createdAt.toISOString().slice(0, 7) === selectedMonth);
                return calcStats(list);
            }, [matches, selectedMonth, users]);

            const getTitle = (p, rank, total) => {
                if (rank === 0 && p.net > 0) return { t: "üëë ÊéíÁêÉ‰πãÁ•û", c: "bg-amber-400 text-amber-900" };
                if (rank === total - 1 && p.net < 0) return { t: "üí∏ ÊÖàÂñÑÊéíÁêÉÁéã", c: "bg-rose-500 text-white" };
                return { t: "üèê ÊΩõÂäõËÇ°", c: "bg-slate-700 text-slate-300" };
            };

            const resize = (file) => new Promise(res => {
                const r = new FileReader();
                r.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        const max = 240; const s = max / img.width;
                        cvs.width = max; cvs.height = img.height * s;
                        cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
                        res(cvs.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                r.readAsDataURL(file);
            });

            const handleAddUser = async () => {
                if (!newName.trim()) return alert("Ë´ãËº∏ÂÖ•ÂêçÂ≠ó");
                setActionLoading(true);
                try {
                    await db.collection('artifacts').doc(APP_ID).collection('users').add({
                        name: newName.trim(),
                        photo: newPhoto,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setNewName(''); setNewPhoto(null);
                } catch (e) { alert("ÁôºÁîüÈåØË™§: " + e.message); }
                setActionLoading(false);
            };

            const handleUpdatePhoto = async (file) => {
                if (!editingUser) return;
                setActionLoading(true);
                const p = await resize(file);
                await db.collection('artifacts').doc(APP_ID).collection('users').doc(editingUser.id).update({ photo: p });
                setEditingUser(null);
                setActionLoading(false);
            };

            if (loading) return <div className="h-screen flex flex-col items-center justify-center bg-slate-950 text-amber-500">
                <div className="w-16 h-16 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <div className="font-black tracking-widest uppercase text-xs">V5 PRO Loading...</div>
            </div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-40 relative">
                    
                    {/* Header */}
                    <header className="bg-slate-950 text-white p-7 rounded-b-[3.5rem] shadow-2xl border-b border-slate-900 sticky top-0 z-40">
                        <div className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-2xl font-black gold-text tracking-tighter">VBALL PRO</h1>
                                <p className="text-slate-500 text-[9px] font-bold tracking-[0.2em] uppercase">Office Edition V5.2</p>
                            </div>
                            <div className="bg-slate-900 p-3 rounded-2xl border border-slate-800 shadow-lg active:scale-95 transition-transform" onClick={() => setActiveTab('profiles')}>
                                <Icon name="users" size={20} className="gold-text" />
                            </div>
                        </div>

                        {activeTab === 'daily' && (
                            <div className="flex gap-4 overflow-x-auto no-scrollbar pb-1">
                                {Array.from({length: 10}).map((_, i) => {
                                    const d = new Date(); d.setDate(d.getDate() - (9-i));
                                    const iso = d.toISOString().slice(0, 10);
                                    const isSelected = selectedDate === iso;
                                    return (
                                        <button key={iso} onClick={() => setSelectedDate(iso)} className={`flex flex-col items-center justify-center min-w-[3.8rem] h-20 rounded-3xl transition-all ${isSelected ? 'gold-gradient text-white shadow-xl scale-110' : 'bg-slate-900 text-slate-500'}`}>
                                            <span className="text-[10px] font-bold opacity-60 mb-1">{['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][d.getDay()]}</span>
                                            <span className="text-xl font-black">{d.getDate()}</span>
                                        </button>
                                    );
                                }).reverse()}
                            </div>
                        )}
                    </header>

                    <main className="px-7 py-8">
                        {/* TAB 1: ‰ªäÊó•Êî∂ÊîØ */}
                        {activeTab === 'daily' && (
                            <div className="space-y-8 animate-up">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-black gold-text">‰ªäÊó•ÁµêÁÆóÊ∏ÖÂñÆ</h2>
                                    <div className="bg-slate-900 text-slate-500 px-4 py-1.5 rounded-full text-[10px] font-bold border border-slate-800 tracking-wider">{selectedDate}</div>
                                </div>
                                
                                {dailyData.summary.length > 0 ? (
                                    <div className="card-dark rounded-[2.5rem] p-7 shadow-2xl">
                                        <div className="space-y-6">
                                            {dailyData.summary.map(p => (
                                                <div key={p.id} className="flex justify-between items-center group">
                                                    <div className="flex items-center gap-4">
                                                        <div className="w-12 h-12 rounded-2xl overflow-hidden border border-slate-700 bg-slate-900 shadow-inner">
                                                            {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center"><Icon name="users" size={20} className="text-slate-700" /></div>}
                                                        </div>
                                                        <span className="font-bold text-slate-200">{p.name}</span>
                                                    </div>
                                                    <span className={`text-xl font-black font-mono tracking-tighter ${p.net >= 0 ? 'text-green-400' : 'text-rose-500'}`}>
                                                        {p.net > 0 ? `+${p.net.toFixed(0)}` : p.net.toFixed(0)}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-24 text-slate-700 font-bold border-2 border-dashed border-slate-900 rounded-[3rem]">Áï∂Êó•Êö´ÁÑ°Â∞çÊà∞Ë®òÈåÑ üèê</div>
                                )}
                            </div>
                        )}

                        {/* TAB 2: ÊúàÊ¶ú */}
                        {activeTab === 'monthly' && (
                            <div className="space-y-8 animate-up">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-black gold-text tracking-tight">ÊØèÊúàÈæçËôéÊéíË°åÊ¶ú</h2>
                                    <input type="month" value={selectedMonth} onChange={e => setSelectedMonth(e.target.value)} className="bg-slate-900 border-none rounded-xl px-4 py-2 text-[10px] font-black gold-text shadow-lg" />
                                </div>
                                {monthlyData.map((p, i) => {
                                    const title = getTitle(p, i, monthlyData.length);
                                    return (
                                        <div key={p.id} className={`card-dark p-6 rounded-[2.5rem] flex items-center justify-between transition-all ${i === 0 ? 'border-amber-500 shadow-amber-500/5 scale-105' : ''}`}>
                                            <div className="flex items-center gap-5">
                                                <div className="relative">
                                                    <div className={`w-14 h-14 rounded-full overflow-hidden border-2 bg-slate-900 ${i === 0 ? 'border-amber-400 shadow-lg shadow-amber-500/20' : 'border-slate-800'}`}>
                                                        {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center"><Icon name="users" size={24} className="text-slate-800"/></div>}
                                                    </div>
                                                    <div className="absolute -top-1 -right-1 bg-slate-950 text-white w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black border border-slate-800 shadow-md">{i + 1}</div>
                                                </div>
                                                <div>
                                                    <div className="font-black text-slate-100 text-lg leading-none mb-2">{p.name}</div>
                                                    <span className={`text-[9px] font-black px-3 py-1 rounded-full shadow-md ${title.c}`}>{title.t}</span>
                                                </div>
                                            </div>
                                            <div className={`text-2xl font-black font-mono tracking-tighter ${p.net >= 0 ? 'text-green-400' : 'text-rose-500'}`}>
                                                {p.net > 0 ? `+${p.net.toFixed(0)}` : p.net.toFixed(0)}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* TAB 3: Ë®òÊï∏ */}
                        {activeTab === 'game' && (
                            <div className="space-y-8 animate-up">
                                <h2 className="text-center font-black gold-text text-2xl tracking-tight">ÁµêÁÆóÊñ∞Â±Ä</h2>
                                <div className="flex gap-3 bg-slate-900 p-2.5 rounded-3xl border border-slate-800 shadow-2xl">
                                    {[10, 20, 30].map(r => (
                                        <button key={r} onClick={() => setBaseRate(r)} className={`flex-1 py-4 rounded-2xl font-black text-xl transition-all ${baseRate === r ? 'gold-gradient text-white shadow-xl scale-105' : 'text-slate-600'}`}>${r}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-5">
                                    <div className="space-y-4">
                                        <div className="text-center py-2.5 bg-green-500/5 rounded-full text-[10px] font-black text-green-400 uppercase tracking-widest border border-green-500/20">Winners</div>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-bold border-2 transition-all active:scale-95 ${winners.includes(u.id) ? 'bg-green-500 text-white border-green-600 shadow-lg shadow-green-500/20' : 'bg-slate-900 text-slate-600 border-slate-800'} ${losers.includes(u.id) ? 'opacity-10 grayscale' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                    <div className="space-y-4">
                                        <div className="text-center py-2.5 bg-rose-500/5 rounded-full text-[10px] font-black text-rose-400 uppercase tracking-widest border border-rose-500/20">Losers</div>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-bold border-2 transition-all active:scale-95 ${losers.includes(u.id) ? 'bg-rose-500 text-white border-rose-600 shadow-lg shadow-rose-500/20' : 'bg-slate-900 text-slate-600 border-slate-800'} ${winners.includes(u.id) ? 'opacity-10 grayscale' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={handleSubmitGame} className="w-full gold-gradient text-white py-6 rounded-[2.5rem] font-black text-xl shadow-2xl active:scale-95 transition-all mt-6 border-b-4 border-amber-800">ÂÑ≤Â≠òÊà∞Á∏æ</button>
                            </div>
                        )}

                        {/* TAB 4: ÈöäÂì° */}
                        {activeTab === 'profiles' && (
                            <div className="space-y-8 animate-up">
                                <h2 className="text-xl font-black gold-text">ÈöäÂì°ÁÆ°ÁêÜ</h2>
                                <div className="card-dark p-8 rounded-[3rem] flex flex-col items-center gap-6 shadow-2xl border-white/5">
                                    <div onClick={() => fileRef.current.click()} className="w-28 h-28 bg-slate-900 rounded-[2.5rem] flex items-center justify-center border-4 border-dashed border-slate-800 cursor-pointer overflow-hidden relative group hover:border-amber-500 transition-colors">
                                        {newPhoto ? <img src={newPhoto} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-slate-700 group-hover:text-amber-500 transition-colors" size={32} />}
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={async (e) => {
                                        if(e.target.files[0]) {
                                            const p = await resize(e.target.files[0]);
                                            setNewPhoto(p);
                                        }
                                    }} />
                                    <div className="w-full space-y-4">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-slate-950 p-4 rounded-2xl text-center font-bold text-lg border-none text-white focus:ring-2 focus:ring-amber-500" placeholder="Âêå‰∫ãÂ§ßÂêç" />
                                        <button 
                                            onClick={handleAddUser} 
                                            disabled={actionLoading}
                                            className={`w-full gold-gradient text-white py-4 rounded-2xl font-black text-lg shadow-xl ${actionLoading ? 'opacity-50 animate-pulse' : ''}`}
                                        >
                                            {actionLoading ? 'ËôïÁêÜ‰∏≠...' : 'Âä†ÂÖ•ÂêçÂñÆ'}
                                        </button>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <p className="text-[10px] font-black text-slate-600 px-3 uppercase tracking-widest">ÈªûÊìäÈ†≠ÂÉèÊèõÁõ∏ ({users.length} ‰∫∫)</p>
                                    <div className="grid grid-cols-2 gap-4">
                                        {users.map(u => (
                                            <div key={u.id} 
                                                onClick={() => setEditingUser(u)}
                                                className="bg-slate-900/50 p-4 rounded-[2rem] border border-slate-800/50 flex items-center gap-4 active:bg-slate-800 transition-colors">
                                                <div className="w-12 h-12 rounded-2xl overflow-hidden bg-slate-950 shrink-0 border border-slate-800 shadow-inner">
                                                    {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center"><Icon name="users" size={18} className="text-slate-800"/></div>}
                                                </div>
                                                <div className="font-bold text-slate-300 text-sm truncate">{u.name}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Navbar */}
                    <div className="fixed bottom-10 left-10 right-10 z-50">
                        <nav className="glass-dark p-3 rounded-[3rem] shadow-[0_30px_60px_-15px_rgba(0,0,0,0.6)] flex justify-around items-center border border-white/10">
                            <button onClick={()=>setActiveTab('daily')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='daily' ? 'gold-gradient text-white shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="calendar" size={20}/></button>
                            <button onClick={()=>setActiveTab('monthly')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='monthly' ? 'gold-gradient text-white shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="trophy" size={20}/></button>
                            
                            <div className="relative -top-2">
                                <button onClick={()=>setActiveTab('game')} className={`w-16 h-16 rounded-[1.8rem] flex items-center justify-center transition-all shadow-2xl active:scale-90 ${activeTab==='game' ? 'bg-white text-slate-950 rotate-45' : 'gold-gradient text-white shadow-amber-500/20'}`}>
                                    <Icon name="plus" size={30} className={activeTab==='game' ? '-rotate-45' : ''}/>
                                </button>
                            </div>

                            <button onClick={()=>setActiveTab('profiles')} className={`p-4 rounded-full transition-all duration-300 ${activeTab==='profiles' ? 'gold-gradient text-white shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="users" size={20}/></button>
                        </nav>
                    </div>

                    {/* Êõ¥Êñ∞Áõ∏Áâá Modal */}
                    {editingUser && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-8 bg-black/90 backdrop-blur-md">
                            <div className="bg-slate-900 w-full max-w-xs rounded-[3.5rem] p-10 border border-slate-800 text-center animate-up shadow-2xl">
                                <h3 className="text-xl font-black gold-text mb-8">Êõ¥Êèõ {editingUser.name} ÁöÑÂΩ¢Ë±°</h3>
                                <div onClick={() => editFileRef.current.click()} className="w-36 h-36 mx-auto gold-gradient rounded-[3rem] flex items-center justify-center border-4 border-slate-950 shadow-2xl cursor-pointer overflow-hidden mb-8 group">
                                    {editingUser.photo ? <img src={editingUser.photo} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-white" size={40} />}
                                    <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                        <Icon name="camera" className="text-white" size={32} />
                                    </div>
                                </div>
                                <input type="file" ref={editFileRef} className="hidden" accept="image/*" onChange={(e) => e.target.files[0] && handleUpdatePhoto(e.target.files[0])} />
                                <button onClick={() => setEditingUser(null)} className="text-slate-500 font-bold hover:text-white transition-colors uppercase text-xs tracking-widest">ÂèñÊ∂àËøîÂõû</button>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
