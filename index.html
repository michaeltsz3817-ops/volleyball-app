<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>排球大清算 10.0 Bento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Noto+Sans+HK:wght@500;900&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', 'Noto Sans HK', sans-serif;
            background: #050505;
            color: #fff;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .bento-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.2rem;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bento-card:active { transform: scale(0.97); }

        .gold-gradient { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); }
        .red-gradient { background: linear-gradient(135deg, #ef4444 0%, #7f1d1d 100%); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        .mvp-glow { animation: pulse-gold 2s infinite; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: fadeIn 0.4s ease-out forwards; }

        .loading-bg {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCnKewEU8m4Kf_W09-3eednqHBV-4ZFKr4",
            authDomain: "office-bets-9b5bc.firebaseapp.com",
            projectId: "office-bets-9b5bc",
            storageBucket: "office-bets-9b5bc.firebasestorage.app",
            messagingSenderId: "354145606988",
            appId: "1:354145606988:web:fb37bb075f7775de1603e9"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = 'vball_v5_pro'; 
        const ADMIN_PASSWORD = "8888";

        const loadingPhrases = [
            "正在計算邊個輸得最慘...",
            "慈善基金會多謝你的捐贈...",
            "收錢大佬正在點算鈔票...",
            "正在掃描邊個輸到褲穿窿...",
            "今日老細名單生成中...",
            "正在連接排球黑洞數據庫..."
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                plus: <path d="M12 5v14M5 12h14" />,
                trophy: <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6m12 5h1.5a2.5 2.5 0 0 0 0-5H18M6 20h12M12 22V18m0-14v14M8 4h8a4 4 0 0 1 4 4v2a4 4 0 0 1-4 4H8a4 4 0 0 1-4-4V8a4 4 0 0 1 4-4z" />,
                user: <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M12 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                camera: <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2zM12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />,
                trash: <path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                history: <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {paths[name]}
                </svg>
            );
        };

        function App() {
            const [users, setUsers] = useState([]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('dashboard');
            const [isAdmin, setIsAdmin] = useState(false);
            const [loadingText] = useState(loadingPhrases[Math.floor(Math.random() * loadingPhrases.length)]);
            
            // 入數用
            const [baseRate, setBaseRate] = useState(10);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            
            // 隊員管理
            const [newName, setNewName] = useState('');
            const [photo, setPhoto] = useState(null);
            const [editingUser, setEditingUser] = useState(null);

            const fileRef = useRef(null);
            const editFileRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously();
                const uUnsub = db.collection('artifacts').doc(APP_ID).collection('users').onSnapshot(s => {
                    setUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data(), createdAt: d.data().createdAt?.toDate() || new Date() }));
                    setMatches(data.sort((a,b) => b.createdAt - a.createdAt));
                    setTimeout(() => setLoading(false), 1200);
                });
                return () => { uUnsub(); mUnsub(); };
            }, []);

            const resizeImage = (file) => new Promise(res => {
                const r = new FileReader();
                r.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        const max = 240; const s = max / img.width;
                        cvs.width = max; cvs.height = img.height * s;
                        cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
                        res(cvs.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                r.readAsDataURL(file);
            });

            const stats = useMemo(() => {
                const s = {};
                const monthStr = new Date().toISOString().slice(0, 7);
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                matches.filter(m => m.createdAt.toISOString().slice(0, 7) === monthStr).forEach(m => {
                    const pot = (m.baseRate || 0) * (m.losers?.length || 0);
                    const share = m.winners?.length ? pot / m.winners.length : 0;
                    m.winners?.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers?.forEach(id => { if(s[id]) { s[id].net -= (m.baseRate || 0); s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            }, [users, matches]);

            const todayTotal = useMemo(() => {
                const todayStr = new Date().toISOString().slice(0, 10);
                return matches
                    .filter(m => m.createdAt.toISOString().slice(0, 10) === todayStr)
                    .reduce((sum, m) => sum + (m.baseRate * m.losers.length), 0);
            }, [matches]);

            if (loading) return (
                <div className="loading-bg">
                    <div className="w-16 h-16 border-4 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
                    <p className="mt-8 font-black tracking-widest text-amber-500 animate-pulse text-sm">{loadingText}</p>
                </div>
            );

            return (
                <div className="min-h-screen px-6 pt-12 pb-32">
                    
                    {/* 背景裝飾 */}
                    <div className="fixed top-0 left-0 w-full h-full -z-10 bg-[radial-gradient(circle_at_20%_20%,_rgba(184,134,11,0.1)_0%,_rgba(0,0,0,0)_50%)]"></div>

                    {/* 儀表板 View */}
                    {view === 'dashboard' && (
                        <div className="space-y-6 animate-pop">
                            {/* 今日大卡片 */}
                            <div className="bento-card p-8 gold-gradient text-black flex flex-col justify-between h-64 relative overflow-hidden shadow-[0_20px_50px_-10px_rgba(184,134,11,0.4)]">
                                <div className="z-10">
                                    <p className="font-black text-[10px] uppercase tracking-[0.3em] opacity-60 mb-2">今日老細總貢獻</p>
                                    <h2 className="text-7xl font-black italic tracking-tighter leading-none">${todayTotal}</h2>
                                </div>
                                <div className="flex justify-between items-end z-10">
                                    <div className="bg-black/10 px-5 py-2.5 rounded-3xl backdrop-blur-md border border-black/5">
                                        <p className="text-[10px] font-black italic">今日最強戰神: {stats[0]?.name || "仲未有人贏"}</p>
                                    </div>
                                    <button onClick={() => setView('game')} className="bg-black text-white w-14 h-14 rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-all">
                                        <Icon name="plus" size={28} />
                                    </button>
                                </div>
                                <Icon name="trophy" size={160} className="absolute -right-8 -bottom-8 opacity-10 rotate-12" />
                            </div>

                            {/* Bento Grid */}
                            <div className="grid grid-cols-2 gap-5">
                                {/* 含冤錄 (長形) */}
                                <div className="bento-card p-6 col-span-1 row-span-2 flex flex-col">
                                    <div className="flex items-center gap-2 mb-5">
                                        <Icon name="trophy" size={14} className="text-amber-500" />
                                        <p className="text-[10px] font-black uppercase tracking-widest text-slate-500 italic">本月含冤錄</p>
                                    </div>
                                    <div className="space-y-5 flex-1">
                                        {stats.slice(0, 6).map((p, i) => (
                                            <div key={p.id} className="flex items-center gap-3">
                                                <div className={`w-8 h-8 rounded-xl overflow-hidden shrink-0 border border-white/10 ${i === 0 ? 'mvp-glow border-amber-400' : ''}`}>
                                                    {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full bg-white/5" />}
                                                </div>
                                                <div className="min-w-0 flex-1">
                                                    <p className="text-[10px] font-black truncate leading-none mb-1">{p.name}</p>
                                                    <p className={`text-[9px] font-black font-mono ${p.net >= 0 ? 'text-green-500' : 'text-rose-500'}`}>
                                                        {p.net >= 0 ? `+$${p.net.toFixed(0)}` : `-$${Math.abs(p.net).toFixed(0)}`}
                                                    </p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* 受害者管理 (正方形) */}
                                <div onClick={() => setView('profiles')} className="bento-card p-6 flex flex-col justify-center items-center text-center gap-3 active:bg-white/5 transition-all">
                                    <div className="w-12 h-12 rounded-2xl bg-amber-500/10 flex items-center justify-center">
                                        <Icon name="user" className="text-amber-500" size={24} />
                                    </div>
                                    <div>
                                        <p className="text-[11px] font-black">受害者名冊</p>
                                        <p className="text-[8px] font-bold text-slate-500 uppercase mt-1 tracking-widest">{users.length} 名成員</p>
                                    </div>
                                </div>

                                {/* 最近戰報 (正方形) */}
                                <div className="bento-card p-6 flex flex-col justify-between">
                                    <div className="flex items-center gap-2">
                                        <Icon name="history" size={14} className="text-slate-500" />
                                        <p className="text-[9px] font-black uppercase text-slate-500">最新局數</p>
                                    </div>
                                    <div className="mt-4">
                                        <p className="text-3xl font-black gold-text italic">#{matches.length}</p>
                                        <p className="text-[8px] font-bold text-slate-600 mt-1">上次有 {matches[0]?.losers.length || 0} 人捐錢</p>
                                    </div>
                                </div>
                            </div>

                            {/* 老細入口 (底部橫條) */}
                            <div className="bento-card p-5 flex justify-between items-center opacity-20 hover:opacity-100 transition-opacity">
                                <span className="text-[9px] font-black tracking-[0.4em] uppercase italic text-slate-500">老細專用口令</span>
                                <input 
                                    type="password" 
                                    className="bg-white/5 border-none rounded-xl px-4 py-2 text-xs w-28 text-center text-amber-500 focus:ring-1 focus:ring-amber-500/30" 
                                    placeholder="噓..."
                                    onKeyPress={(e) => { if(e.key === 'Enter' && e.target.value === ADMIN_PASSWORD) setIsAdmin(!isAdmin) }}
                                />
                            </div>
                        </div>
                    )}

                    {/* 入數 View */}
                    {view === 'game' && (
                        <div className="space-y-10 animate-pop">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-4xl font-black italic tracking-tighter gold-text">執錢入帳</h2>
                                    <p className="text-[10px] font-bold text-slate-500 tracking-[0.3em] uppercase mt-1">Settle the score</p>
                                </div>
                                <button onClick={() => setView('dashboard')} className="w-12 h-12 bento-card flex items-center justify-center border-white/20"><Icon name="trash" className="rotate-45 text-slate-500" /></button>
                            </div>
                            
                            <div className="grid grid-cols-3 gap-4">
                                {[10, 20, 30].map(r => (
                                    <button key={r} onClick={() => setBaseRate(r)} className={`p-7 bento-card flex flex-col items-center gap-2 ${baseRate === r ? 'gold-gradient border-none shadow-xl' : ''}`}>
                                        <span className={`text-2xl font-black ${baseRate === r ? 'text-black' : 'text-white'}`}>${r}</span>
                                        <span className={`text-[8px] font-black uppercase tracking-widest ${baseRate === r ? 'text-black/60' : 'text-slate-600'}`}>人頭費</span>
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-2 gap-5">
                                <div className="space-y-4">
                                    <div className="px-4 py-2 bg-green-500/10 rounded-full border border-green-500/20 text-center">
                                        <p className="text-[10px] font-black text-green-500 uppercase tracking-widest italic">收錢大佬 ({winners.length})</p>
                                    </div>
                                    <div className="space-y-2">
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-4 bento-card text-xs font-black transition-all ${winners.includes(u.id) ? 'bg-green-500 text-white border-none shadow-lg scale-105' : 'text-slate-500'} ${losers.includes(u.id) ? 'hidden' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <div className="px-4 py-2 bg-rose-500/10 rounded-full border border-rose-500/20 text-center">
                                        <p className="text-[10px] font-black text-rose-500 uppercase tracking-widest italic">慈善大使 ({losers.length})</p>
                                    </div>
                                    <div className="space-y-2">
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-4 bento-card text-xs font-black transition-all ${losers.includes(u.id) ? 'bg-rose-500 text-white border-none shadow-lg scale-105' : 'text-slate-500'} ${winners.includes(u.id) ? 'hidden' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <button 
                                onClick={handleSubmitGame}
                                className="w-full gold-gradient py-6 rounded-[2.5rem] font-black text-black text-xl shadow-[0_20px_50px_-10px_rgba(184,134,11,0.5)] active:scale-95 transition-all italic border-b-8 border-amber-900"
                            >
                                完成本次大清算！散場！
                            </button>
                        </div>
                    )}

                    {/* 受害者管理 View */}
                    {view === 'profiles' && (
                        <div className="space-y-10 animate-pop">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-4xl font-black italic tracking-tighter gold-text">入伙名冊</h2>
                                    <p className="text-[10px] font-bold text-slate-500 tracking-[0.3em] uppercase mt-1">Victim Management</p>
                                </div>
                                <button onClick={() => setView('dashboard')} className="w-12 h-12 bento-card flex items-center justify-center border-white/20"><Icon name="trash" className="rotate-45 text-slate-500" /></button>
                            </div>

                            {/* ★★★ 入相修復位 ★★★ */}
                            <div className="bento-card p-10 space-y-8 shadow-2xl border-white/10">
                                <div className="flex flex-col items-center gap-6">
                                    <div 
                                        onClick={() => fileRef.current.click()}
                                        className="w-32 h-32 bento-card bg-white/5 rounded-[2.8rem] flex items-center justify-center border-4 border-dashed border-white/10 overflow-hidden relative group cursor-pointer hover:border-amber-500 transition-all"
                                    >
                                        {photo ? (
                                            <img src={photo} className="w-full h-full object-cover" />
                                        ) : (
                                            <div className="flex flex-col items-center gap-2 opacity-30">
                                                <Icon name="camera" size={32} />
                                                <span className="text-[8px] font-black uppercase tracking-widest">點擊入相</span>
                                            </div>
                                        )}
                                        {photo && <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 flex items-center justify-center"><Icon name="camera" size={24} /></div>}
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={async (e) => e.target.files[0] && setPhoto(await resizeImage(e.target.files[0]))} />
                                    
                                    <div className="w-full space-y-4">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-white/5 border-none p-5 rounded-3xl font-black text-center text-lg focus:ring-2 focus:ring-amber-500/40 shadow-inner" placeholder="受害者尊姓大名" />
                                        <button 
                                            onClick={handleAddUser}
                                            className="w-full gold-gradient py-4 rounded-3xl font-black text-black text-lg shadow-xl uppercase tracking-[0.2em] active:scale-95 transition-all"
                                        >
                                            正式入伙
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4 pb-10">
                                {users.map(u => (
                                    <div key={u.id} className="relative group">
                                        <div onClick={() => setEditingUser(u)} className="bento-card p-5 flex items-center gap-4 active:bg-white/10 transition-all">
                                            <div className="w-12 h-12 rounded-2xl overflow-hidden bg-white/5 shrink-0 border border-white/10 shadow-inner">
                                                {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center opacity-10"><Icon name="user" size={18}/></div>}
                                            </div>
                                            <div className="min-w-0 flex-1">
                                                <p className="font-black text-xs truncate uppercase tracking-tighter">{u.name}</p>
                                                <p className="text-[7px] font-bold text-slate-600 uppercase tracking-widest mt-0.5">點擊易容</p>
                                            </div>
                                        </div>
                                        {isAdmin && (
                                            <button onClick={() => confirm(`真係要踢「${u.name}」走？`) && db.collection('artifacts').doc(APP_ID).collection('users').doc(u.id).delete()} className="absolute -top-2 -right-2 bg-rose-600 w-8 h-8 rounded-full flex items-center justify-center shadow-lg border-4 border-black active:scale-75 transition-all z-10"><Icon name="trash" size={12} /></button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* 底部導航 */}
                    <nav className="fixed bottom-10 left-1/2 -translate-x-1/2 flex gap-4 p-3 glass-nav rounded-[2.5rem] z-50 shadow-[0_30px_60px_-10px_rgba(0,0,0,0.8)] border border-white/5 px-6">
                        <button onClick={() => setView('dashboard')} className={`p-4 rounded-full transition-all duration-500 ${view === 'dashboard' ? 'gold-gradient text-black shadow-xl scale-110' : 'text-slate-600 hover:text-slate-400'}`}>
                            <Icon name="trophy" size={20} />
                        </button>
                        <button onClick={() => setView('game')} className={`p-4 rounded-full transition-all duration-500 ${view === 'game' ? 'gold-gradient text-black shadow-xl scale-110' : 'text-slate-600 hover:text-slate-400'}`}>
                            <Icon name="plus" size={20} />
                        </button>
                        <button onClick={() => setView('profiles')} className={`p-4 rounded-full transition-all duration-500 ${view === 'profiles' ? 'gold-gradient text-black shadow-xl scale-110' : 'text-slate-600 hover:text-slate-400'}`}>
                            <Icon name="user" size={20} />
                        </button>
                    </nav>

                    {/* 易容彈窗 */}
                    {editingUser && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-8 bg-black/95 backdrop-blur-3xl animate-pop">
                            <div className="bg-[#0A0A0A] w-full max-w-xs rounded-[4rem] p-12 border border-white/10 text-center shadow-2xl relative">
                                <h3 className="text-xl font-black gold-text mb-2 italic tracking-tighter">幫受害者易容</h3>
                                <p className="text-[8px] text-slate-600 font-bold mb-10 tracking-[0.3em] uppercase">Change Image for {editingUser.name}</p>
                                
                                <div onClick={() => editFileRef.current.click()} className="w-44 h-44 mx-auto gold-gradient rounded-[3.5rem] flex items-center justify-center border-4 border-black shadow-[0_20px_50px_-10px_rgba(184,134,11,0.3)] cursor-pointer overflow-hidden mb-12 group relative">
                                    {editingUser.photo ? <img src={editingUser.photo} className="w-full h-full object-cover group-hover:opacity-40 transition-opacity" /> : <Icon name="camera" className="text-black/40" size={50} />}
                                    <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all scale-75 group-hover:scale-100">
                                        <Icon name="camera" className="text-white" size={40} />
                                    </div>
                                </div>
                                <input type="file" ref={editFileRef} className="hidden" accept="image/*" onChange={async (e) => {
                                    if(e.target.files[0]) {
                                        const p = await resizeImage(e.target.files[0]);
                                        await db.collection('artifacts').doc(APP_ID).collection('users').doc(editingUser.id).update({ photo: p });
                                        setEditingUser(null);
                                    }
                                }} />
                                <button onClick={() => setEditingUser(null)} className="text-slate-600 font-black hover:text-white transition-colors text-[9px] tracking-[0.5em] uppercase">算了，唔易容住</button>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
