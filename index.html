                canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                for (let i = 0; i < 60; i++) {
                    particles.push({
                        x: canvas.width / 2, y: canvas.height / 2,
                        vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 2) * 12,
                        life: 100, color: colors[Math.floor(Math.random() * colors.length)], size: Math.random() * 5 + 2
                    });
                }
                const animate = () => {
                    if (particles.length === 0) return ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach((p, i) => {
                        p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.life -= 1.5;
                        ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 100;
                        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
