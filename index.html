<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ’çƒé¾è™æ¦œ 4.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans HK', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-active { color: #2563eb; transform: scale(1.1); }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .date-btn-active { background: white; color: #2563eb; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Firebase é…ç½® ---
        const firebaseConfig = {
            apiKey: "AIzaSyCnKewEU8m4Kf_W09-3eednqHBV-4ZFKr4",
            authDomain: "office-bets-9b5bc.firebaseapp.com",
            projectId: "office-bets-9b5bc",
            storageBucket: "office-bets-9b5bc.firebasestorage.app",
            messagingSenderId: "354145606988",
            appId: "1:354145606988:web:fb37bb075f7775de1603e9"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = 'vball_v4_stable';

        // --- å…§ç½® SVG Icons (å””å†ä¾è³´å¤–éƒ¨åº«) ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                calendar: <path d="M19 4H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM16 2v4M8 2v4M3 10h18" />,
                trophy: <path d="M18 2H6v2H1V9c0 2.2 1.8 4 4 4h1c1.1 2 2.8 3.5 5 3.9V20H8v2h8v-2h-3v-3.1c2.2-.4 3.9-1.9 5-3.9h1c2.2 0 4-1.8 4-4V4h-5V2z" />,
                plus: <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />,
                users: <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5s-3 1.34-3 3 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z" />,
                trash: <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />,
                camera: <path d="M12 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0-6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zM3 10H1v2h2v-2zm18 0h2v2h-2v-2zM10 4V2h4v2h-4zM10 22v-2h4v2h-4z" />
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="currentColor" className={className}>
                    {paths[name]}
                </svg>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('daily');
            const [users, setUsers] = useState([]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);

            const formatDate = (date) => {
                const d = new Date(date);
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            };

            const [selectedDate, setSelectedDate] = useState(formatDate(new Date()));
            const [selectedMonth, setSelectedMonth] = useState(formatDate(new Date()).slice(0, 7));

            // è¼¸å…¥ç”¨ç‹€æ…‹
            const [baseRate, setBaseRate] = useState(10);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [newName, setNewName] = useState('');
            const [photo, setPhoto] = useState(null);
            const fileRef = useRef(null);

            // æœ€è¿‘ 7 æ—¥
            const dateStrip = useMemo(() => {
                const res = [];
                for (let i = -6; i <= 0; i++) {
                    const d = new Date();
                    d.setDate(d.getDate() + i);
                    res.push({
                        full: formatDate(d),
                        day: d.getDate(),
                        weekday: ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][d.getDay()]
                    });
                }
                return res.reverse();
            }, []);

            useEffect(() => {
                auth.signInAnonymously();
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const uUnsub = db.collection('artifacts').doc(APP_ID).collection('users').onSnapshot(s => {
                    setUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {
                    const data = s.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(), 
                        createdAt: d.data().createdAt?.toDate() || new Date() 
                    }));
                    setMatches(data.sort((a,b) => b.createdAt - a.createdAt));
                    setLoading(false);
                });
                return () => { uUnsub(); mUnsub(); };
            }, [user]);

            // è¨ˆç®—é‚è¼¯
            const calculateStats = (matchList) => {
                const s = {};
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                matchList.forEach(m => {
                    const pot = (m.baseRate || 0) * (m.losers?.length || 0);
                    const share = m.winners?.length ? pot / m.winners.length : 0;
                    m.winners?.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers?.forEach(id => { if(s[id]) { s[id].net -= (m.baseRate || 0); s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            };

            const dailyData = useMemo(() => {
                const list = matches.filter(m => formatDate(m.createdAt) === selectedDate);
                return { list, summary: calculateStats(list) };
            }, [matches, selectedDate, users]);

            const monthlyData = useMemo(() => {
                const list = matches.filter(m => formatDate(m.createdAt).slice(0, 7) === selectedMonth);
                return calculateStats(list);
            }, [matches, selectedMonth, users]);

            const getFunnyTitle = (p, rank, total) => {
                if (rank === 0 && p.net > 0) return { t: "ğŸ‘‘ æ’çƒä¹‹ç¥", c: "bg-yellow-400 text-yellow-900" };
                if (rank === 1 && p.net > 0) return { t: "ğŸ¥ˆ æ³¢å ´äºŒæŠŠæ‰‹", c: "bg-slate-300 text-slate-800" };
                if (rank === total - 1 && p.net < 0) return { t: "ğŸ’¸ æ…ˆå–„æ’çƒç‹", c: "bg-red-500 text-white" };
                if (rank === total - 2 && p.net < 0) return { t: "ğŸ§ æµå‹•ææ¬¾æ©Ÿ", c: "bg-orange-400 text-white" };
                return { t: "ğŸ æ½›åŠ›è‚¡", c: "bg-blue-100 text-blue-700" };
            };

            const handleAddUser = async () => {
                if (!newName.trim()) return;
                await db.collection('artifacts').doc(APP_ID).collection('users').add({
                    name: newName, photo, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewName(''); setPhoto(null);
            };

            const handleSubmitGame = async () => {
                if (!winners.length || !losers.length) return alert("æ€äººå‘€ï¼");
                await db.collection('artifacts').doc(APP_ID).collection('matches').add({
                    baseRate, winners, losers, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setWinners([]); setLosers([]); setActiveTab('daily');
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-blue-600 font-black">ğŸ çƒå ´æ¸…å ´ä¸­...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 pb-32">
                    {/* Header */}
                    <header className="bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-6 rounded-b-[2.5rem] shadow-xl sticky top-0 z-30">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-black">æ’çƒæ•¸ç°¿</h1>
                            <div className="bg-white/20 p-2 rounded-xl" onClick={() => setActiveTab('profiles')}>
                                <Icon name="users" size={20} />
                            </div>
                        </div>

                        {activeTab === 'daily' && (
                            <div className="flex gap-3 overflow-x-auto no-scrollbar pb-1">
                                {dateStrip.map(d => (
                                    <button 
                                        key={d.full} 
                                        onClick={() => setSelectedDate(d.full)}
                                        className={`flex flex-col items-center justify-center min-w-[3.5rem] h-16 rounded-2xl transition-all ${selectedDate === d.full ? 'bg-white text-blue-600 shadow-md' : 'bg-blue-500/30 text-blue-100'}`}
                                    >
                                        <span className="text-[10px] font-bold">{d.weekday}</span>
                                        <span className="text-lg font-black">{d.day}</span>
                                    </button>
                                ))}
                            </div>
                        )}
                    </header>

                    <main className="px-5 py-6">
                        {/* 1. ä»Šæ—¥çµç®— */}
                        {activeTab === 'daily' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-end px-1">
                                    <h2 className="text-xl font-black text-slate-800">ä»Šæ—¥æ”¶éŒ¢è¡¨</h2>
                                    <span className="text-xs text-slate-400 font-bold">{selectedDate}</span>
                                </div>

                                {dailyData.summary.length > 0 && (
                                    <div className="bg-white rounded-3xl p-5 shadow-sm border border-slate-100">
                                        <p className="text-[10px] font-bold text-slate-400 mb-4 uppercase tracking-wider">ä»Šæ—¥æ·¨é¡ (æ”¶/ç•€)</p>
                                        <div className="space-y-4">
                                            {dailyData.summary.map(p => (
                                                <div key={p.id} className="flex justify-between items-center">
                                                    <span className="font-bold text-slate-700">{p.name}</span>
                                                    <span className={`font-black font-mono ${p.net >= 0 ? 'text-green-600' : 'text-red-500'}`}>
                                                        {p.net > 0 ? `æ”¶ $${p.net.toFixed(0)}` : `ç•€ $${Math.abs(p.net).toFixed(0)}`}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="space-y-3">
                                    <p className="text-[10px] font-bold text-slate-400 px-1 uppercase">æ¯å ´æ˜ç´°</p>
                                    {dailyData.list.length === 0 ? <div className="bg-white p-10 rounded-3xl text-center text-slate-300 font-bold">ç„¡è¨˜éŒ„</div> : 
                                        dailyData.list.map((m, idx) => (
                                            <div key={m.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-50 flex justify-between items-start">
                                                <div className="space-y-2">
                                                    <span className="text-[10px] bg-blue-50 text-blue-500 px-2 py-0.5 rounded-full font-bold">Game {dailyData.list.length - idx} â€¢ ${m.baseRate}</span>
                                                    <div className="text-xs text-slate-500"><b className="text-green-600">è´:</b> {m.winners.map(id => users.find(u=>u.id===id)?.name).join(', ')}</div>
                                                    <div className="text-xs text-slate-500"><b className="text-red-500">è¼¸:</b> {m.losers.map(id => users.find(u=>u.id===id)?.name).join(', ')}</div>
                                                </div>
                                                <button onClick={() => confirm('Del?') && db.collection('artifacts').doc(APP_ID).collection('matches').doc(m.id).delete()} className="text-slate-200"><Icon name="trash" size={16}/></button>
                                            </div>
                                        ))
                                    }
                                </div>
                            </div>
                        )}

                        {/* 2. æ¯æœˆé¾è™æ¦œ */}
                        {activeTab === 'monthly' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center px-1">
                                    <h2 className="text-xl font-black text-slate-800">æ¯æœˆæ’å</h2>
                                    <input type="month" value={selectedMonth} onChange={e => setSelectedMonth(e.target.value)} className="bg-white shadow-sm border-none rounded-full px-3 py-1 font-bold text-blue-600 text-xs" />
                                </div>
                                {monthlyData.map((p, i) => {
                                    const title = getFunnyTitle(p, i, monthlyData.length);
                                    return (
                                        <div key={p.id} className={`bg-white p-4 rounded-3xl shadow-sm flex items-center justify-between border-2 ${i === 0 ? 'border-yellow-200' : 'border-white'}`}>
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 rounded-full overflow-hidden bg-slate-50 border border-slate-100">
                                                    {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-slate-200"><Icon name="users" size={20}/></div>}
                                                </div>
                                                <div>
                                                    <div className="font-black text-slate-800">{p.name}</div>
                                                    <div className={`text-[10px] font-black px-2 py-0.5 rounded-full inline-block mt-1 ${title.c}`}>{title.t}</div>
                                                </div>
                                            </div>
                                            <div className={`text-xl font-black font-mono ${p.net >= 0 ? 'text-green-600' : 'text-red-500'}`}>
                                                {p.net >= 0 && '+'}{p.net.toFixed(0)}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* 3. è¨˜æ•¸ */}
                        {activeTab === 'game' && (
                            <div className="space-y-6">
                                <h2 className="text-center font-black text-slate-800 text-xl">æ–°ä¸€å±€çµç®—</h2>
                                <div className="bg-white p-2 rounded-2xl shadow-sm flex gap-2 border border-slate-100">
                                    {[10, 20, 30].map(r => (
                                        <button key={r} onClick={() => setBaseRate(r)} className={`flex-1 py-3 rounded-xl font-black text-lg transition-all ${baseRate === r ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400'}`}>${r}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-3">
                                        <p className="text-center text-[10px] font-black text-green-600">è´å®¶ ({winners.length})</p>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-3 rounded-2xl text-sm font-black border-2 transition-all ${winners.includes(u.id) ? 'bg-green-500 text-white border-green-600' : 'bg-white text-slate-400 border-slate-100'} ${losers.includes(u.id) ? 'opacity-10' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                    <div className="space-y-3">
                                        <p className="text-center text-[10px] font-black text-red-600">è¼¸å®¶ ({losers.length})</p>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-3 rounded-2xl text-sm font-black border-2 transition-all ${losers.includes(u.id) ? 'bg-red-500 text-white border-red-600' : 'bg-white text-slate-400 border-slate-100'} ${winners.includes(u.id) ? 'opacity-10' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={handleSubmitGame} className="w-full bg-slate-900 text-white py-4 rounded-3xl font-black text-lg shadow-xl mt-4">ç¢ºèªçµç®—</button>
                            </div>
                        )}

                        {/* 4. éšŠå“¡ */}
                        {activeTab === 'profiles' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex flex-col items-center gap-4">
                                    <div onClick={() => fileRef.current.click()} className="w-20 h-20 bg-slate-50 rounded-3xl flex items-center justify-center border-4 border-dashed border-slate-100 cursor-pointer overflow-hidden">
                                        {photo ? <img src={photo} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-slate-300" size={24} />}
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={(e) => {
                                        const file = e.target.files[0];
                                        const reader = new FileReader();
                                        reader.onload = (ev) => {
                                            const img = new Image();
                                            img.onload = () => {
                                                const canvas = document.createElement('canvas');
                                                canvas.width = 200; canvas.height = img.height * (200/img.width);
                                                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                                                setPhoto(canvas.toDataURL('image/jpeg', 0.6));
                                            };
                                            img.src = ev.target.result;
                                        };
                                        reader.readAsDataURL(file);
                                    }} />
                                    <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-slate-50 p-3 rounded-2xl text-center font-bold" placeholder="åŒäº‹å¤§å" />
                                    <button onClick={handleAddUser} className="w-full bg-blue-600 text-white py-3 rounded-2xl font-black">åŠ å…¥éšŠå‹</button>
                                </div>
                                <div className="grid grid-cols-3 gap-3">
                                    {users.map(u => (
                                        <div key={u.id} className="bg-white p-3 rounded-3xl border border-slate-50 text-center relative group">
                                            <div className="w-10 h-10 rounded-full mx-auto mb-1 overflow-hidden bg-slate-100">
                                                {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <Icon name="users" className="m-2 text-slate-200" size={24}/>}
                                            </div>
                                            <p className="text-[10px] font-bold text-slate-600 truncate">{u.name}</p>
                                            <button onClick={() => confirm('Del?') && db.collection('artifacts').doc(APP_ID).collection('users').doc(u.id).delete()} className="absolute top-0 right-0 text-red-100"><Icon name="trash" size={10}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-6 left-10 right-10 bg-white/90 backdrop-blur-md p-2 rounded-full shadow-2xl flex justify-around items-center z-40 border border-white">
                        <button onClick={()=>setActiveTab('daily')} className={`p-4 rounded-full transition-all ${activeTab==='daily' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-300'}`}><Icon name="calendar"/></button>
                        <button onClick={()=>setActiveTab('monthly')} className={`p-4 rounded-full transition-all ${activeTab==='monthly' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-300'}`}><Icon name="trophy"/></button>
                        <button onClick={()=>setActiveTab('game')} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${activeTab==='game' ? 'bg-slate-900 text-white' : 'bg-blue-600 text-white'}`}><Icon name="plus" size={28}/></button>
                        <button onClick={()=>setActiveTab('profiles')} className={`p-4 rounded-full transition-all ${activeTab==='profiles' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-300'}`}><Icon name="users"/></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
