                                    </div>

                        <button onClick={() => setView('profiles')} className={`p-4 rounded-full transition-all ${view === 'profiles' ? 'gold-gradient text-black shadow-lg scale-110' : 'text-slate-600'}`}><Icon name="user" size={20}/></button>

                    {/* --- æ˜“å®¹ Modal --- */}
                    {editingUser && (
