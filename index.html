<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊéíÁêÉÈæçËôéÊ¶ú Pro</title>
    <!-- ÂºïÂÖ•ÊâÄÊúâÈúÄË¶ÅÁöÑÂ∑•ÂÖ∑ (Tailwind, React, Lucide, Firebase) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Firebase ÈÖçÁΩÆ (Â∑≤Â°´ÂÖ•‰Ω†ÁöÑË≥áÊñô) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCnKewEU8m4Kf_W09-3eednqHBV-4ZFKr4",
            authDomain: "office-bets-9b5bc.firebaseapp.com",
            projectId: "office-bets-9b5bc",
            storageBucket: "office-bets-9b5bc.firebasestorage.app",
            messagingSenderId: "354145606988",
            appId: "1:354145606988:web:fb37bb075f7775de1603e9",
            measurementId: "G-9JRSNXCXBJ"
        };

        // ÂàùÂßãÂåñ Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const APP_ID = 'vball-final-v1';

        // --- Â∞èÁµÑ‰ª∂: Icon ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const [iconSvg, setIconSvg] = useState("");
            useEffect(() => {
                if (window.lucide) {
                    const svg = lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [users, setUsers] = useState([]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);

            const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));
            const [baseRate, setBaseRate] = useState(10);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            
            const [newName, setNewName] = useState('');
            const [photo, setPhoto] = useState(null);
            const fileRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously();
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                // Áõ£ËÅΩÈöäÂì°
                const uUnsub = db.collection('artifacts').doc(APP_ID).collection('users').onSnapshot(s => {
                    setUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                // Áõ£ËÅΩÊØîË≥Ω
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {
                    const data = s.docs.map(d => ({ 
                        id: d.id, 
                        ...d.data(), 
                        createdAt: d.data().createdAt?.toDate() || new Date() 
                    }));
                    setMatches(data.sort((a,b) => b.createdAt - a.createdAt));
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 100);
                });
                return () => { uUnsub(); mUnsub(); };
            }, [user]);

            const stats = useMemo(() => {
                const s = {};
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                matches.forEach(m => {
                    if (m.createdAt.toISOString().slice(0, 7) !== selectedMonth) return;
                    const pot = m.baseRate * m.losers.length;
                    const share = m.winners.length ? pot / m.winners.length : 0;
                    m.winners.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers.forEach(id => { if(s[id]) { s[id].net -= m.baseRate; s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            }, [users, matches, selectedMonth]);

            const handleAddUser = async () => {
                if (!newName.trim()) return;
                await db.collection('artifacts').doc(APP_ID).collection('users').add({
                    name: newName, photo, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setNewName(''); setPhoto(null);
            };

            const handleSubmit = async () => {
                if (!winners.length || !losers.length) return alert("ÊèÄ‰∫∫ÂëÄÔºÅ");
                await db.collection('artifacts').doc(APP_ID).collection('matches').add({
                    baseRate, winners, losers, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                setWinners([]); setLosers([]); setActiveTab('dashboard');
            };

            const resizeImage = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300;
                        const scale = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        setPhoto(canvas.toDataURL('image/jpeg', 0.8));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-slate-400 font-bold">ÁêÉÂ†¥Êï¥ÁêÜ‰∏≠...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 pb-24 shadow-2xl shadow-blue-100">
                    <header className="bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-6 rounded-b-[2.5rem] shadow-xl sticky top-0 z-20">
                        <h1 className="text-2xl font-black flex items-center gap-2 tracking-tight">
                            <Icon name="trophy" size={24} className="text-yellow-400" />
                            ÊéíÁêÉÈæçËôéÊ¶ú
                        </h1>
                        <p className="text-blue-100 text-xs mt-1 opacity-80 font-medium">Ëæ¶ÂÖ¨ÂÆ§Ëº∏Ë¥è‰∏ÄÁõÆ‰∫ÜÁÑ∂</p>
                    </header>

                    <main className="p-4 pt-6">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-4 animate-in fade-in duration-500">
                                <div className="flex justify-between items-center px-1">
                                    <h2 className="font-black text-slate-800 text-lg">ÊéíÂêçÊà∞Â†±</h2>
                                    <input type="month" value={selectedMonth} onChange={e => setSelectedMonth(e.target.value)} className="text-sm bg-white shadow-sm border-none rounded-full px-3 py-1 font-bold text-blue-600 focus:ring-2 focus:ring-blue-500" />
                                </div>
                                {stats.length === 0 ? <div className="bg-white p-10 rounded-3xl text-center text-slate-300 font-bold border-2 border-dashed border-slate-100">Êú¨ÊúàÊö´ÁÑ°Êà∞Á∏æ</div> : 
                                    stats.map((p, i) => (
                                        <div key={p.id} className={`bg-white p-4 rounded-3xl shadow-sm flex items-center justify-between border-2 transition-all ${i === 0 ? 'border-yellow-200 bg-yellow-50/30' : 'border-white'}`}>
                                            <div className="flex items-center gap-4">
                                                <div className="relative">
                                                    <div className="w-14 h-14 rounded-full overflow-hidden bg-slate-100 border-2 border-white shadow-md">
                                                        {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-slate-300"><Icon name="user" /></div>}
                                                    </div>
                                                    {i === 0 && <div className="absolute -top-2 -right-1 text-xl">üëë</div>}
                                                </div>
                                                <div>
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-black text-slate-800 text-lg">{p.name}</span>
                                                        {i === 0 && <span className="text-[10px] bg-yellow-400 text-yellow-900 px-2 py-0.5 rounded-full font-black">Á•ûÁ¥ö</span>}
                                                        {i === stats.length - 1 && p.net < 0 && <span className="text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-black">ÊÖàÂñÑ</span>}
                                                    </div>
                                                    <div className="text-xs text-slate-400 font-bold">{p.w}Âãù {p.l}Ë≤†</div>
                                                </div>
                                            </div>
                                            <div className={`text-2xl font-black font-mono tracking-tighter ${p.net >= 0 ? 'text-green-600' : 'text-red-500'}`}>
                                                {p.net > 0 && '+'}{p.net.toFixed(0)}
                                            </div>
                                        </div>
                                    ))
                                }
                            </div>
                        )}

                        {activeTab === 'game' && (
                            <div className="space-y-6 animate-in zoom-in-95 duration-300">
                                <div className="bg-white p-2 rounded-3xl shadow-sm flex gap-2 border border-slate-100">
                                    {[10, 20, 30].map(r => (
                                        <button key={r} onClick={() => setBaseRate(r)} className={`flex-1 py-3 rounded-2xl font-black text-lg transition-all ${baseRate === r ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>${r}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-3">
                                        <p className="text-center text-xs font-black text-green-600 uppercase tracking-widest">Ë¥èÂÆ∂ ({winners.length})</p>
                                        <div className="space-y-2">
                                            {users.map(u => (
                                                <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-3 rounded-2xl text-sm font-black border-2 transition-all ${winners.includes(u.id) ? 'bg-green-500 text-white border-green-600 shadow-md transform scale-105' : 'bg-white text-slate-400 border-slate-100'} ${losers.includes(u.id) ? 'opacity-10' : ''}`}>
                                                    {u.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="space-y-3">
                                        <p className="text-center text-xs font-black text-red-600 uppercase tracking-widest">Ëº∏ÂÆ∂ ({losers.length})</p>
                                        <div className="space-y-2">
                                            {users.map(u => (
                                                <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-3 rounded-2xl text-sm font-black border-2 transition-all ${losers.includes(u.id) ? 'bg-red-500 text-white border-red-600 shadow-md transform scale-105' : 'bg-white text-slate-400 border-slate-100'} ${winners.includes(u.id) ? 'opacity-10' : ''}`}>
                                                    {u.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <button onClick={handleSubmit} className="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black text-xl shadow-2xl active:scale-95 transition-all mt-4 border-b-4 border-black">ÂÆåÊàêÁµêÁÆó</button>
                            </div>
                        )}

                        {activeTab === 'profiles' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-400">
                                <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col items-center gap-4">
                                    <div onClick={() => fileRef.current.click()} className="w-24 h-24 bg-slate-50 rounded-[2rem] flex items-center justify-center border-4 border-dashed border-slate-100 cursor-pointer overflow-hidden hover:border-blue-400 transition-colors group">
                                        {photo ? <img src={photo} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-slate-300 group-hover:text-blue-400" size={32} />}
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={e => { if(e.target.files[0]) resizeImage(e.target.files[0]) }} />
                                    <div className="w-full flex flex-col gap-3">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-slate-50 p-4 rounded-2xl text-center font-bold text-lg border-none focus:ring-2 focus:ring-blue-500" placeholder="Ëº∏ÂÖ•Âêå‰∫ãÂ§ßÂêç" />
                                        <button onClick={handleAddUser} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg shadow-blue-200">Âä†ÂÖ•Èöä‰ºç</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-3 gap-4">
                                    {users.map(u => (
                                        <div key={u.id} className="bg-white p-4 rounded-[2rem] border border-slate-100 text-center relative shadow-sm group">
                                            <div className="w-14 h-14 rounded-full mx-auto mb-2 overflow-hidden bg-slate-50 border-2 border-white shadow-inner">
                                                {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-slate-200"><Icon name="users" size={20}/></div>}
                                            </div>
                                            <p className="text-sm font-black text-slate-700 truncate">{u.name}</p>
                                            <button onClick={() => confirm('Del?') && db.collection('artifacts').doc(APP_ID).collection('users').doc(u.id).delete()} className="absolute top-1 right-1 text-red-100 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="trash-2" size={14}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Â∫ïÈÉ®Â∞éËà™ */}
                    <nav className="fixed bottom-8 left-8 right-8 bg-white/90 backdrop-blur-xl border border-white p-3 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.1)] flex justify-around items-center z-30">
                        <button onClick={()=>setActiveTab('dashboard')} className={`p-4 rounded-[1.5rem] transition-all ${activeTab==='dashboard' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'text-slate-300 hover:text-slate-400'}`}><Icon name="trophy"/></button>
                        <button onClick={()=>setActiveTab('game')} className={`w-16 h-16 rounded-[1.5rem] flex items-center justify-center shadow-xl transition-all active:scale-90 ${activeTab==='game' ? 'bg-slate-900 text-white shadow-slate-300' : 'bg-blue-600 text-white shadow-blue-300'}`}><Icon name="plus" size={32}/></button>
                        <button onClick={()=>setActiveTab('profiles')} className={`p-4 rounded-[1.5rem] transition-all ${activeTab==='profiles' ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'text-slate-300 hover:text-slate-400'}`}><Icon name="users"/></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
