<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊéíÁêÉÈæçËôéÊ¶ú Black Gold V5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;500;700;900&display=swap');
        body { 
            font-family: 'Noto Sans HK', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            background: #0f172a; /* ÊîπÁÇ∫Ê∑±Ëâ≤Â∫ï */
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { 
            background: rgba(30, 41, 59, 0.8); /* Ê∑±Ëâ≤Á£®Á†Ç */
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
        }
        .gold-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .dark-card { background: #1e293b; border: 1px solid #334155; }
        .gold-text { color: #f59e0b; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // ‚òÖ‚òÖ‚òÖ Âè™Ë¶Å‰øùÁïôÂë¢ÂÖ©ÈÉ®ÂàÜÔºåÊï∏ÊìöÂ∞±Ê∞∏ÈÅ†ÂîîÊúÉÂ§±ÂÇ≥ ‚òÖ‚òÖ‚òÖ
        const firebaseConfig = {
            apiKey: "AIzaSyCnKewEU8m4Kf_W09-3eednqHBV-4ZFKr4",
            authDomain: "office-bets-9b5bc.firebaseapp.com",
            projectId: "office-bets-9b5bc",
            storageBucket: "office-bets-9b5bc.firebasestorage.app",
            messagingSenderId: "354145606988",
            appId: "1:354145606988:web:fb37bb075f7775de1603e9"
        };
        const APP_ID = 'vball_v5_pro'; // ‰øùÊåÅÂêå V5 Áõ∏ÂêåÔºåÊï∏ÊìöÂ∞±ÊúÉÈÄ£ÈÄö
        // ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const Icon = ({ name, size = 24, className = "" }) => {
            const paths = {
                calendar: <path d="M19 4H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM16 2v4M8 2v4M3 10h18" />,
                trophy: <path d="M18 2H6v2H1V9c0 2.2 1.8 4 4 4h1c1.1 2 2.8 3.5 5 3.9V20H8v2h8v-2h-3v-3.1c2.2-.4 3.9-1.9 5-3.9h1c2.2 0 4-1.8 4-4V4h-5V2z" />,
                plus: <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />,
                users: <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5s-3 1.34-3 3 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z" />,
                trash: <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />,
                camera: <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2zM12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" />
            };
            return (
                <svg viewBox="0 0 24 24" width={size} height={size} fill="currentColor" className={className}>
                    {paths[name]}
                </svg>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('daily');
            const [users, setUsers] = useState([]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);

            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().slice(0, 10));
            const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));

            const [baseRate, setBaseRate] = useState(10);
            const [winners, setWinners] = useState([]);
            const [losers, setLosers] = useState([]);
            const [editingUser, setEditingUser] = useState(null);
            const [newName, setNewName] = useState('');
            const fileRef = useRef(null);
            const editFileRef = useRef(null);

            useEffect(() => {
                auth.signInAnonymously();
                auth.onAuthStateChanged(u => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                const uUnsub = db.collection('artifacts').doc(APP_ID).collection('users').onSnapshot(s => {
                    setUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const mUnsub = db.collection('artifacts').doc(APP_ID).collection('matches').onSnapshot(s => {
                    const data = s.docs.map(d => ({ 
                        id: d.id, ...d.data(), 
                        createdAt: d.data().createdAt?.toDate() || new Date() 
                    })).sort((a,b) => b.createdAt - a.createdAt);
                    setMatches(data.sort((a,b) => b.createdAt - a.createdAt));
                    setLoading(false);
                });
                return () => { uUnsub(); mUnsub(); };
            }, [user]);

            const calcStats = (mList) => {
                const s = {};
                users.forEach(u => s[u.id] = { ...u, net: 0, w: 0, l: 0, g: 0 });
                mList.forEach(m => {
                    const pot = (m.baseRate || 0) * (m.losers?.length || 0);
                    const share = m.winners?.length ? pot / m.winners.length : 0;
                    m.winners?.forEach(id => { if(s[id]) { s[id].net += share; s[id].w++; s[id].g++; } });
                    m.losers?.forEach(id => { if(s[id]) { s[id].net -= (m.baseRate || 0); s[id].l++; s[id].g++; } });
                });
                return Object.values(s).filter(p => p.g > 0).sort((a,b) => b.net - a.net);
            };

            const dailyData = useMemo(() => {
                const list = matches.filter(m => m.createdAt.toISOString().slice(0, 10) === selectedDate);
                return { list, summary: calcStats(list) };
            }, [matches, selectedDate, users]);

            const monthlyData = useMemo(() => {
                const list = matches.filter(m => m.createdAt.toISOString().slice(0, 7) === selectedMonth);
                return calcStats(list);
            }, [matches, selectedMonth, users]);

            const getTitle = (p, rank, total) => {
                if (rank === 0 && p.net > 0) return { t: "üëë ÊéíÁêÉ‰πãÁ•û", c: "bg-amber-400 text-amber-900" };
                if (rank === total - 1 && p.net < 0) return { t: "üí∏ ÊÖàÂñÑÊéíÁêÉÁéã", c: "bg-rose-600 text-white" };
                return { t: "üèê ÊΩõÂäõËÇ°", c: "bg-slate-700 text-slate-300" };
            };

            const resize = (file) => new Promise(res => {
                const r = new FileReader();
                r.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        const max = 200; const s = max / img.width;
                        cvs.width = max; cvs.height = img.height * s;
                        cvs.getContext('2d').drawImage(img, 0, 0, cvs.width, cvs.height);
                        res(cvs.toDataURL('image/jpeg', 0.6));
                    };
                    img.src = e.target.result;
                };
                r.readAsDataURL(file);
            });

            if (loading) return <div className="h-screen flex items-center justify-center text-amber-500 font-black bg-slate-900">üèê BLACK GOLD ÂÖ•Â†¥‰∏≠...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-40">
                    
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-6 rounded-b-[3rem] shadow-2xl border-b border-slate-800 sticky top-0 z-40">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h1 className="text-2xl font-black gold-text tracking-tighter">VOLLEYBALL PRO</h1>
                                <p className="text-slate-500 text-[10px] font-bold tracking-widest uppercase">Office Ledger V5.1</p>
                            </div>
                            <div className="bg-slate-800 p-2.5 rounded-2xl border border-slate-700 active:scale-95 transition-transform" onClick={() => setActiveTab('profiles')}>
                                <Icon name="users" size={20} className="gold-text" />
                            </div>
                        </div>

                        {activeTab === 'daily' && (
                            <div className="flex gap-3 overflow-x-auto no-scrollbar pb-1">
                                {Array.from({length: 7}).map((_, i) => {
                                    const d = new Date(); d.setDate(d.getDate() - (6-i));
                                    const iso = d.toISOString().slice(0, 10);
                                    const isSelected = selectedDate === iso;
                                    return (
                                        <button key={iso} onClick={() => setSelectedDate(iso)} className={`flex flex-col items-center justify-center min-w-[3.5rem] h-16 rounded-2xl transition-all ${isSelected ? 'gold-gradient text-white shadow-lg' : 'bg-slate-800 text-slate-500'}`}>
                                            <span className="text-[10px] font-bold opacity-60 mb-1">{['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][d.getDay()]}</span>
                                            <span className="text-lg font-black">{d.getDate()}</span>
                                        </button>
                                    );
                                }).reverse()}
                            </div>
                        )}
                    </header>

                    <main className="px-6 py-8">
                        {/* ‰ªäÊó•Êî∂ÊîØ */}
                        {activeTab === 'daily' && (
                            <div className="space-y-8 animate-fade">
                                <h2 className="text-xl font-black gold-text">‰ªäÊó•ÁµêÁÆóÊ∏ÖÂñÆ</h2>
                                {dailyData.summary.length > 0 ? (
                                    <div className="dark-card rounded-[2.5rem] p-6 shadow-2xl">
                                        <div className="space-y-5">
                                            {dailyData.summary.map(p => (
                                                <div key={p.id} className="flex justify-between items-center">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 rounded-full overflow-hidden border border-slate-700 bg-slate-800">
                                                            {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <Icon name="users" className="m-2.5 text-slate-600" size={20} />}
                                                        </div>
                                                        <span className="font-bold">{p.name}</span>
                                                    </div>
                                                    <span className={`text-lg font-black font-mono ${p.net >= 0 ? 'text-green-400' : 'text-rose-500'}`}>
                                                        {p.net > 0 ? `+${p.net.toFixed(0)}` : p.net.toFixed(0)}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-20 text-slate-600 font-bold border-2 border-dashed border-slate-800 rounded-[2.5rem]">‰ªäÂ§©Êö´ÁÑ°Ë®òÈåÑ</div>
                                )}
                            </div>
                        )}

                        {/* ÈæçËôéÊ¶ú */}
                        {activeTab === 'monthly' && (
                            <div className="space-y-6 animate-fade">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-black gold-text">ÊØèÊúàÈæçËôéÊ¶ú</h2>
                                    <input type="month" value={selectedMonth} onChange={e => setSelectedMonth(e.target.value)} className="bg-slate-800 border-none rounded-full px-3 py-1 text-[10px] font-bold gold-text" />
                                </div>
                                {monthlyData.map((p, i) => {
                                    const title = getTitle(p, i, monthlyData.length);
                                    return (
                                        <div key={p.id} className={`dark-card p-5 rounded-[2rem] flex items-center justify-between transition-all ${i === 0 ? 'border-amber-500 scale-105' : ''}`}>
                                            <div className="flex items-center gap-4">
                                                <div className="w-12 h-12 rounded-full overflow-hidden border border-slate-700">
                                                    {p.photo ? <img src={p.photo} className="w-full h-full object-cover" /> : <Icon name="users" className="m-3 text-slate-700" size={24}/>}
                                                </div>
                                                <div>
                                                    <div className="font-bold text-lg leading-none mb-1">{p.name}</div>
                                                    <span className={`text-[8px] font-black px-2 py-0.5 rounded-full ${title.c}`}>{title.t}</span>
                                                </div>
                                            </div>
                                            <div className={`text-2xl font-black font-mono ${p.net >= 0 ? 'text-green-400' : 'text-rose-500'}`}>
                                                {p.net > 0 ? `+${p.net.toFixed(0)}` : p.net.toFixed(0)}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {/* Ë®òÊï∏ */}
                        {activeTab === 'game' && (
                            <div className="space-y-8 animate-fade">
                                <h2 className="text-center font-black gold-text text-xl">NEW GAME üèê</h2>
                                <div className="flex gap-2 bg-slate-800 p-2 rounded-2xl border border-slate-700">
                                    {[10, 20, 30].map(r => (
                                        <button key={r} onClick={() => setBaseRate(r)} className={`flex-1 py-3 rounded-xl font-black transition-all ${baseRate === r ? 'gold-gradient text-white shadow-lg' : 'text-slate-500'}`}>${r}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-3">
                                        <p className="text-center text-[10px] font-black text-green-400 uppercase tracking-widest">Winners</p>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setWinners(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={losers.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-bold border transition-all ${winners.includes(u.id) ? 'bg-green-500/20 text-green-400 border-green-500' : 'bg-slate-800 text-slate-500 border-slate-700'} ${losers.includes(u.id) ? 'opacity-20' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                    <div className="space-y-3">
                                        <p className="text-center text-[10px] font-black text-rose-400 uppercase tracking-widest">Losers</p>
                                        {users.map(u => (
                                            <button key={u.id} onClick={() => setLosers(p => p.includes(u.id) ? p.filter(id => id !== u.id) : [...p, u.id])} disabled={winners.includes(u.id)} className={`w-full p-4 rounded-2xl text-sm font-bold border transition-all ${losers.includes(u.id) ? 'bg-rose-500/20 text-rose-400 border-rose-500' : 'bg-slate-800 text-slate-500 border-slate-700'} ${winners.includes(u.id) ? 'opacity-20' : ''}`}>{u.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={handleSubmitGame} className="w-full gold-gradient text-white py-5 rounded-[2rem] font-black text-lg shadow-2xl active:scale-95 transition-all">ÂÆåÊàêË®òÈåÑ</button>
                            </div>
                        )}

                        {/* ÈöäÂì° */}
                        {activeTab === 'profiles' && (
                            <div className="space-y-8 animate-fade">
                                <div className="dark-card p-6 rounded-[2.5rem] flex flex-col items-center gap-6">
                                    <div onClick={() => fileRef.current.click()} className="w-24 h-24 bg-slate-800 rounded-[2rem] flex items-center justify-center border-2 border-dashed border-slate-700 cursor-pointer overflow-hidden">
                                        {photo ? <img src={photo} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-slate-600" size={32} />}
                                    </div>
                                    <input type="file" ref={fileRef} className="hidden" accept="image/*" onChange={async (e) => { if(e.target.files[0]) setPhoto(await resize(e.target.files[0])); }} />
                                    <div className="w-full space-y-3">
                                        <input value={newName} onChange={e => setNewName(e.target.value)} className="w-full bg-slate-800 p-3 rounded-xl text-center font-bold text-white border-none" placeholder="Ëº∏ÂÖ•ÂêçËôü" />
                                        <button onClick={async () => {
                                            if(!newName.trim()) return;
                                            await db.collection('artifacts').doc(APP_ID).collection('users').add({ name: newName, photo, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                                            setNewName(''); setPhoto(null);
                                        }} className="w-full gold-gradient text-white py-3 rounded-xl font-black">Âä†ÂÖ•ÂêçÂñÆ</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    {users.map(u => (
                                        <div key={u.id} onClick={() => setEditingUser(u)} className="dark-card p-4 rounded-2xl flex items-center gap-3 active:bg-slate-800 transition-colors">
                                            <div className="w-10 h-10 rounded-xl overflow-hidden bg-slate-800 shrink-0 border border-slate-700">
                                                {u.photo ? <img src={u.photo} className="w-full h-full object-cover" /> : <Icon name="users" className="m-2.5 text-slate-700" size={20}/>}
                                            </div>
                                            <span className="font-bold text-sm truncate">{u.name}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Navbar */}
                    <div className="fixed bottom-10 left-10 right-10 z-50">
                        <nav className="glass p-2 rounded-full border border-slate-700/50 shadow-2xl flex justify-around items-center">
                            <button onClick={()=>setActiveTab('daily')} className={`p-4 rounded-full transition-all ${activeTab==='daily' ? 'gold-gradient text-white shadow-lg' : 'text-slate-600'}`}><Icon name="calendar"/></button>
                            <button onClick={()=>setActiveTab('monthly')} className={`p-4 rounded-full transition-all ${activeTab==='monthly' ? 'gold-gradient text-white shadow-lg' : 'text-slate-600'}`}><Icon name="trophy"/></button>
                            <button onClick={()=>setActiveTab('game')} className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${activeTab==='game' ? 'bg-white text-slate-900 shadow-xl' : 'gold-gradient text-white'}`}><Icon name="plus" size={28}/></button>
                            <button onClick={()=>setActiveTab('profiles')} className={`p-4 rounded-full transition-all ${activeTab==='profiles' ? 'gold-gradient text-white shadow-lg' : 'text-slate-600'}`}><Icon name="users"/></button>
                        </nav>
                    </div>

                    {/* Êõ¥Êñ∞È†≠ÂÉè Modal */}
                    {editingUser && (
                        <div className="fixed inset-0 z-[60] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm">
                            <div className="bg-slate-900 w-full max-w-xs rounded-[3rem] p-8 border border-slate-800 text-center animate-fade">
                                <h3 className="text-xl font-black gold-text mb-6">Êõ¥Êèõ {editingUser.name} ÁöÑÈ†≠ÂÉè</h3>
                                <div onClick={() => editFileRef.current.click()} className="w-32 h-32 mx-auto gold-gradient rounded-[2.5rem] flex items-center justify-center border-4 border-slate-900 shadow-2xl cursor-pointer overflow-hidden mb-8">
                                    {editingUser.photo ? <img src={editingUser.photo} className="w-full h-full object-cover" /> : <Icon name="camera" className="text-white" size={32} />}
                                </div>
                                <input type="file" ref={editFileRef} className="hidden" accept="image/*" onChange={async (e) => {
                                    if(e.target.files[0]) {
                                        const p = await resize(e.target.files[0]);
                                        await db.collection('artifacts').doc(APP_ID).collection('users').doc(editingUser.id).update({ photo: p });
                                        setEditingUser(null);
                                    }
                                }} />
                                <button onClick={() => setEditingUser(null)} className="text-slate-500 font-bold hover:text-white transition-colors">ÂèñÊ∂àËøîÂõû</button>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
